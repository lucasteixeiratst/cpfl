        consolidateBtn.addEventListener('click', async () => {

            const cached = localStorage.getItem('marker_index');
            if (cached) {
                const { data, timestamp } = JSON.parse(cached);
                const cacheAgeHours = (Date.now() - timestamp) / (1000 * 60 * 60);
                if (cacheAgeHours < 12) {
                    state.markerIndex = data;
                    showStatus(`Carregados ${data.length} marcadores do cache local!`, 'success');
                    logMessage(`Índice carregado do localStorage com ${data.length} marcadores.`);
                    downloadBtn.style.display = 'block';
                    return;
                }

                progressDiv.style.display = 'block';
                progressBar.innerHTML = 'Preparando...';
                logDiv.innerHTML = '';

                const markers = await processAllKMZFiles();

                // Salva no localStorage
                localStorage.setItem('marker_index', JSON.stringify({
                    data: markers,
                    timestamp: Date.now()
                }));

                showStatus(`Extraídos ${markers.length} marcadores dos 116 arquivos!`, 'success');

            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = 'marker_index.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

                div.textContent = file.name;
                fileListDiv.appendChild(div);
            });
        }

        // Mostra mensagens de status
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = type;
        }

        // Registra mensagens no log
        function logMessage(message) {
            const div = document.createElement('div');
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(div);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // Processa todos os arquivos KMZ e extrai marcadores
        async function processAllKMZFiles() {
            const markers = [];

            for (let i = 0; i < state.kmzFiles.length; i++) {
                const file = state.kmzFiles[i];
                const progress = Math.floor((i / state.kmzFiles.length) * 100);
                progressBar.innerHTML = `Processando ${i+1}/116: ${file.name}... (${progress}%)`;

                try {
                    const response = await fetch(file.url);
                    if (!response.ok) {
                        throw new Error(`Falha ao carregar ${file.name}: ${response.status}`);
                    }

                    if (file.name.endsWith('.kmz')) {
                        const arrayBuffer = await response.arrayBuffer();
                        const geoJSON = await parseKMZ(arrayBuffer);
                        const fileMarkers = extractMarkers(geoJSON, file.name);
                        markers.push(...fileMarkers);
                        logMessage(`Processado ${file.name}: ${fileMarkers.length} marcadores encontrados.`);
                        console.log(`GeoJSON de ${file.name}:`, geoJSON);
                    }

                } catch (error) {
                    console.error(`Erro ao processar ${file.name}:`, error);
                    logMessage(`Erro em ${file.name}: ${error.message}`);
                }

                // Pequeno delay para não sobrecarregar o navegador
                await new Promise(resolve => setTimeout(resolve, 100));
            }

            return markers;
        }

        // Extrai marcadores do GeoJSON
        function extractMarkers(geojson, fileName) {
            const markers = [];
            if (!geojson || !geojson.features) {
                console.warn(`GeoJSON inválido para ${fileName}`);
                return markers;
            }

            geojson.features.forEach((feature, index) => {
                console.log(`Feição ${index} em ${fileName}:`, feature);
                if (feature.geometry && feature.geometry.type === 'Point') {
                    const props = feature.properties || {};
                    const name = props.name || props.Alimentador || props.description || `Marcador_${index}`;
                    markers.push({
                        name: name,
                        coordinates: feature.geometry.coordinates,
                        alimentador: props.Alimentador || null,
                        fileName: fileName
                    });
                } else if (feature.geometry && feature.geometry.type === 'GeometryCollection') {
                    feature.geometry.geometries.forEach((geom, geomIndex) => {
                        if (geom.type === 'Point') {
                            const props = feature.properties || {};
                            const name = props.name || props.Alimentador || props.description || `Marcador_${index}_${geomIndex}`;
                            markers.push({
                                name: name,
                                coordinates: geom.coordinates,
                                alimentador: props.Alimentador || null,
                                fileName: fileName
                            });
                        }
                    });
                }
            });
            return markers;
        }

        // Converte KMZ para GeoJSON
        async function parseKMZ(arrayBuffer) {
            const zip = await JSZip.loadAsync(arrayBuffer);
            const kmlFile = zip.file(/\.kml$/i)[0];
            if (!kmlFile) {
                throw new Error('Arquivo KML não encontrado no KMZ');
            }
            const kmlContent = await kmlFile.async('text');
            const kml = new DOMParser().parseFromString(kmlContent, 'text/xml');
            return toGeoJSON.kml(kml);
        }
    </script>
