
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Medidor de Energia</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }

        .disco-container {
            display: flex;
            justify-content: center;
            margin: 10px 0 20px 0;
        }

        .disco {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: conic-gradient(#3498db, #9b59b6, #e74c3c, #f1c40f);
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2), 
                        0 0 30px rgba(0, 0, 0, 0.1) inset;
        }

        .ponteiro {
            position: absolute;
            width: 4px;
            height: 90px;
            background-color: black;
            top: 10px;
            left: 50%;
            transform-origin: bottom;
            transform: rotate(0deg);
            border-radius: 2px;
        }

        input, select, button {
            margin: 8px 0;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:active {
            transform: scale(0.95);
        }

        .start {
            background-color: #28a745;
            color: white;
        }

        .start:hover {
            background-color: #218838;
        }

        .stop {
            background-color: #dc3545;
            color: white;
        }

        .stop:hover {
            background-color: #c82333;
        }

        #results h2 {
            margin: 15px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Medidor de Energia</h1>

        <div class="disco-container">
            <div class="disco" id="disco">
                <div class="ponteiro" id="ponteiro"></div>
            </div>
        </div>

        <form id="calculation-form">
            <select id="medidor" onchange="updateInputs()">
                <option value="mono">Monofásico</option>
                <option value="bifasico">Bifásico</option>
                <option value="trifasico">Trifásico</option>
            </select>

            <input type="number" id="volts" placeholder="Tensão (V)" required>
            <input type="number" id="current" placeholder="Corrente (I1)" required>
            <div id="additional-currents"></div>

            <input type="number" id="turns" placeholder="Nº Voltas" required>
            <input type="number" step="0.01" id="kd" placeholder="Kd" required>
            <input type="number" id="time" placeholder="Tempo (s)" required>

            <button type="button" class="start" onclick="startStopTimer()">Temporizador</button>
            <button type="button" class="start" onclick="startDisco()">Iniciar Disco</button>
            <button type="button" class="stop" onclick="calculate()">Calcular</button>
        </form>

        <div id="results">
            <h2>Resultados</h2>
            <p><strong>VA:</strong> <span id="va-result"></span></p>
            <p><strong>Watts:</strong> <span id="watt-result"></span></p>
            <p><strong>Fator de Potência:</strong> <span id="pf-result"></span></p>
            <p><strong>Erro:</strong> <span id="error-percentage-result"></span></p>
        </div>
    </div>

    <script>
        let isRunning = false;
        let startTime, timerInterval, animationFrame;
        let tempoPorVolta, rotation = 0;

        const ponteiro = document.getElementById('ponteiro');

        function startStopTimer() {
            const timeInput = document.getElementById('time');
            if (timerInterval) {
                clearInterval(timerInterval);
                const elapsed = Math.floor((new Date() - startTime) / 1000);
                timeInput.value = elapsed;
                timerInterval = null;
            } else {
                startTime = new Date();
                timerInterval = setInterval(() => {
                    const elapsed = Math.floor((new Date() - startTime) / 1000);
                    timeInput.value = elapsed;
                }, 1000);
            }
        }

        function calculate() {
            const volts = parseFloat(document.getElementById('volts').value);
            const current = parseFloat(document.getElementById('current').value);
            const kd = parseFloat(document.getElementById('kd').value);
            const turns = parseFloat(document.getElementById('turns').value);
            const time = parseFloat(document.getElementById('time').value);
            const va = volts * current;
            const watts = (turns * kd) / (time / 3600);
            const pf = watts / va;
            const errorPercentage = ((Math.abs(va - watts) / va) * 100).toFixed(2);

            document.getElementById('va-result').innerText = va.toFixed(0) + ' VA';
            document.getElementById('watt-result').innerText = watts.toFixed(0) + ' W';
            document.getElementById('pf-result').innerText = pf.toFixed(3);
            document.getElementById('error-percentage-result').innerText = errorPercentage + '%';
        }

        function animateDisco() {
            const elapsedTime = (Date.now() - startTime) / 1000;
            rotation = (360 * (elapsedTime % tempoPorVolta)) / tempoPorVolta;
            ponteiro.style.transform = `rotate(${rotation * 1000}deg)`; // Multiplicando a velocidade por 1000
            animationFrame = requestAnimationFrame(animateDisco);
        }

        function startDisco() {
            const kd = parseFloat(document.getElementById('kd').value);
            const volts = parseFloat(document.getElementById('volts').value);
            const current = parseFloat(document.getElementById('current').value);
            const kw = (volts * current) / 1000;

            if (isNaN(kd) || isNaN(volts) || isNaN(current) || kw === 0) {
                alert("Insira todos os valores corretamente!");
                return;
            }

            tempoPorVolta = (3600 * kd) / kw; // Tempo por volta em segundos
            startTime = Date.now();
            animateDisco();
        }

        function updateInputs() {
            const medidor = document.getElementById('medidor').value;
            const additionalCurrents = document.getElementById('additional-currents');
            additionalCurrents.innerHTML = '';
            if (medidor === 'bifasico') {
                additionalCurrents.innerHTML = `<input type="number" id="current2" placeholder="Corrente (I2)" required>`;
            } else if (medidor === 'trifasico') {
                additionalCurrents.innerHTML = `
                    <input type="number" id="current2" placeholder="Corrente (I2)" required>
                    <input type="number" id="current3" placeholder="Corrente (I3)" required>`;
            }
        }
    </script>

</body>
</html>
