<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

        // Configurações de cache
        const CACHE_KEY = 'marker_cache';
        const CACHE_EXPIRATION_MS = 12 * 60 * 60 * 1000; // 12 horas

        // Função para carregar e processar um arquivo KMZ
        async function loadAndParseFile(file) {
            try {
                const response = await fetch(file.url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const contentType = response.headers.get("content-type");
                let data;
                if (contentType.includes("application/vnd.google-earth.kmz")) {
                    const arrayBuffer = await response.arrayBuffer();
                    data = await parseKMZ(arrayBuffer);
                } else {
                    throw new Error('Formato de arquivo não suportado.');
                }
                return data;
            } catch (error) {
                console.error(`Erro ao carregar o arquivo ${file.name}:`, error);
                return null;
            }
        }

        // Descompacta e converte KMZ -> KML -> GeoJSON
        async function parseKMZ(data) {
            const zip = await JSZip.loadAsync(data);
            const kmlFile = zip.file(/\.kml$/i)[0];
            if (!kmlFile) {
                throw new Error('Arquivo KML não encontrado dentro do KMZ.');
            }
            const kmlContent = await kmlFile.async('string');
            return toGeoJSON.kml(new DOMParser().parseFromString(kmlContent, 'text/xml'));
        }

        // Função para obter marcadores de um arquivo
        function extractMarkers(geojson, fileName) {
            const markers = [];
            if (!geojson || !geojson.features) return markers;

            geojson.features.forEach(feature => {
                if (feature.geometry.type === 'Point') {
                    const name = feature.properties.name || feature.properties.Alimentador || 'Sem nome';
                    markers.push({
                        name: name,
                        coordinates: feature.geometry.coordinates,
                        fileName: fileName
                    });
                } else if (feature.geometry.type === 'GeometryCollection') {
                    feature.geometry.geometries.forEach(geom => {
                        if (geom.type === 'Point') {
                            const name = feature.properties.name || feature.properties.Alimentador || 'Sem nome';
                            markers.push({
                                name: name,
                                coordinates: geom.coordinates,
                                fileName: fileName
                            });
                        }
                    });
                }
            });
            return markers;
        }

        // Função para obter ou atualizar o cache de marcadores
        async function getCachedMarkers() {
            const cached = localStorage.getItem(CACHE_KEY);
            if (cached) {
                const cacheData = JSON.parse(cached);
                if (Date.now() - cacheData.timestamp < CACHE_EXPIRATION_MS) {
                    return cacheData.markers;
                }
            }

            const markers = [];
            const concurrencyLimit = 5; // Limite de arquivos processados simultaneamente
            const queue = files.slice();

            document.getElementById('loading').style.display = 'block';

            async function processBatch() {
                while (queue.length > 0) {
                    const batch = queue.splice(0, concurrencyLimit);
                    const results = await Promise.all(batch.map(async file => {
                        const geojson = await loadAndParseFile(file);
                        return extractMarkers(geojson, file.name);
                    }));
                    results.flat().forEach(marker => markers.push(marker));
                }
            }

            try {
                await processBatch();
                const cacheData = {
                    markers: markers,
                    timestamp: Date.now()
                };
                localStorage.setItem(CACHE_KEY, JSON.stringify(cacheData));
                document.getElementById('loading').style.display = 'none';
                return markers;
            } catch (error) {
                console.error('Erro ao atualizar o cache:', error);
                document.getElementById('loading').style.display = 'none';
                return [];
            }
        }

        // Função para buscar marcadores
        async function searchMarkers() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            if (!term) {
                alert('Digite o nome do marcador para buscar.');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultsTable').style.display = 'none';
            document.getElementById('noResults').style.display = 'none';

            const markers = await getCachedMarkers();
            const matches = markers.filter(marker =>
                marker.name.toLowerCase().includes(term)
            );

            document.getElementById('loading').style.display = 'none';
            displayResults(matches);
        }

        // Função para exibir resultados
        function displayResults(matches) {
            const tableBody = document.getElementById('resultsTableBody');
            const resultsTable = document.getElementById('resultsTable');
            const noResults = document.getElementById('noResults');

            tableBody.innerHTML = '';

            if (matches.length === 0) {
                noResults.style.display = 'block';
                resultsTable.style.display = 'none';
                return;
            }

            noResults.style.display = 'none';
            resultsTable.style.display = 'table';

            matches.forEach(match => {
                const tr = document.createElement('tr');
                const nameTd = document.createElement('td');
                const fileTd = document.createElement('td');
                const actionTd = document.createElement('td');
                const link = document.createElement('a');

                nameTd.textContent = match.name;
                fileTd.textContent = match.fileName;
                link.textContent = 'Visualizar no Mapa';
                link.href = `index.html?file=${encodeURIComponent(match.fileName)}&marker=${encodeURIComponent(match.name)}&lng=${match.coordinates[0]}&lat=${match.coordinates[1]}`;
                actionTd.appendChild(link);

                tr.appendChild(nameTd);
                tr.appendChild(fileTd);
                tr.appendChild(actionTd);
                tableBody.appendChild(tr);
            });
        }

        // Pesquisa ao pressionar Enter
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchMarkers();
            }
        });
