        async function fetchDataFromSupabase() {
            try {
                const { data: elements, error: elementsError } = await supabase
                    .from('kml_elements')
                    .select('id, name, description, geom, style_id, file_name');
                if (elementsError) throw elementsError;

                const { data: styles, error: stylesError } = await supabase
                    .from('styles')
                    .select('style_id, icon_href, line_color, line_width, poly_color');
                if (stylesError) throw stylesError;

                const stylesMap = new Map(styles.map(s => [s.style_id, s]));
                const filesMap = new Map();

                elements.forEach(elem => {
                    if (!filesMap.has(elem.file_name)) {
                        filesMap.set(elem.file_name, {
                            features: [],
                            name: elem.file_name
                        });
                    }
                    const geometry = wellknown.parse(elem.geom);
                    if (!geometry) return;

                    const style = stylesMap.get(elem.style_id) || {};
                    filesMap.get(elem.file_name).features.push({
                        type: 'Feature',
                        geometry,
                        properties: {
                            id: elem.id,
                            name: elem.name,
                            description: elem.description,
                            styleUrl: `#${elem.style_id}`,
                            color: style.line_color || style.poly_color || '#000000',
                            icon: style.icon_href ? { href: style.icon_href } : null
                        }
                    });
                });

                state.supabaseFiles = Array.from(filesMap.values()).map(file => ({
                    ...file,
                    type: 'FeatureCollection'
                }));

                state.supabaseFiles.forEach(file => {
                    addDataToMap(file, file.name);
                });

            } catch (error) {
                console.error('Erro ao buscar dados do Supabase:', error);
                alert(`Erro ao carregar dados do servidor: ${error.message}`);
            }
        }

        function updateRecentFiles(fileName) {
            let recentFiles = JSON.parse(localStorage.getItem('recentFiles') || '[]');
            recentFiles = recentFiles.filter(f => f !== fileName);
            recentFiles.unshift(fileName);
            recentFiles = recentFiles.slice(0, 5);
            localStorage.setItem('recentFiles', JSON.stringify(recentFiles));
        }

        function displayFileList() {
            kmzList.innerHTML = '';
            const recentFiles = JSON.parse(localStorage.getItem('recentFiles') || '[]');
            const recentFileSet = new Set(recentFiles);

            const recent = predefinedFiles.filter(file => recentFileSet.has(file.name));
            const others = predefinedFiles.filter(file => !recentFileSet.has(file.name));

            const sortedRecent = recent.sort((a, b) => recentFiles.indexOf(a.name) - recentFiles.indexOf(b.name));
            const sortedOthers = others.sort((a, b) => a.name.localeCompare(b.name));
            const sortedFiles = [...sortedRecent, ...sortedOthers];

            sortedFiles.forEach((file) => {
                const li = document.createElement('li');
                li.textContent = file.name;
                li.onclick = () => {
                    loadKMZFromURL(file.url, file.name);
                    localStorage.setItem('lastSelectedFile', file.name);
                    updateRecentFiles(file.name);
                    displayFileList();
                    kmzMenu.style.display = 'none';
                };
                kmzList.appendChild(li);
            });
        }

        function addDataToMap(geojson, fileName) {
            const sanitizedFileName = fileName.replace(/\s+/g, '_').replace(/[^a-zA-Z0-9\-_]/g, '');
            const sourceId = `source-${sanitizedFileName}`;
            const markerLayerId = `marker-circles-${sourceId}`;
            const labelLayerId = `marker-labels-${sourceId}`;
            const lineLayerId = `lines-${sourceId}`;
            
            if (state.files.find(file => file.name === fileName)) {
                return;
            }

            const pointFeaturesArray = [];
            const lineFeaturesArray = [];

            function extractGeometries(feature) {
                const geometries = [];
                if (feature.geometry.type === 'GeometryCollection') {
                    feature.geometry.geometries.forEach(geom => {
                        geometries.push({ ...feature, geometry: geom });
                    });
                } else {
                    geometries.push(feature);
                }
                return geometries;
            }

            geojson.features.forEach(feature => {
                const geometries = extractGeometries(feature);
                geometries.forEach(f => {
                    if (f.geometry.type === 'Point') {
                        pointFeaturesArray.push(f);
                    } else if (['LineString', 'MultiLineString', 'Polygon', 'MultiPolygon'].includes(f.geometry.type)) {
                        f.properties = f.properties || {};
                        if (!f.properties.color) {
                            f.properties.color = '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
                        }
                        lineFeaturesArray.push(f);
                    }
                });
            });

            const pointFeatures = { type: 'FeatureCollection', features: pointFeaturesArray };
            const lineFeatures = { type: 'FeatureCollection', features: lineFeaturesArray };

            let groupingProperty = null;
            const exampleLine = lineFeatures.features.find(f => f.properties && (f.properties.Alimentador || f.properties.name));
            if (exampleLine) {
                groupingProperty = exampleLine.properties.Alimentador ? 'Alimentador' : 'name';
            }

            const groupsSet = new Set();
            if (lineFeatures.features.length > 0 && groupingProperty) {
                lineFeatures.features.forEach(f => {
                    if (f.properties && f.properties[groupingProperty]) {
                        groupsSet.add(f.properties[groupingProperty]);
                    }
                });
            }

            if (groupingProperty && groupsSet.size > 0) {
                state.selectedGroups.set(sourceId, new Set(groupsSet));
            }

            state.files.push({
                name: fileName,
                sourceId: sourceId,
                hasMarkers: pointFeatures.features.length > 0,
                hasLines: lineFeatures.features.length > 0,
                groupingProperty,
                pointFeatures,
                lineFeatures
            });

            if (pointFeatures.features.length > 0) {
                map.addSource(sourceId + '-markers', { type: 'geojson', data: pointFeatures });
                map.addLayer({
                    id: markerLayerId,
                    type: 'circle',
                    source: sourceId + '-markers',
                    paint: {
                        'circle-radius': 6,
                        'circle-color': '#FF5722',
                        'circle-stroke-width': 2,
                        'circle-stroke-color': '#FFFFFF'
                    },
                    layout: { 'visibility': state.markersVisible ? 'visible' : 'none' }
                });

                map.addLayer({
                    id: labelLayerId,
                    type: 'symbol',
                    source: sourceId + '-markers',
                    layout: {
                        'text-field': ['coalesce', ['get', 'name'], ['get', 'Alimentador']],
                        'text-font': ['Open Sans Semibold', 'Arial Unicode MS Bold'],
                        'text-size': 12,
                        'text-offset': [0, 1.5],
                        'visibility': state.namesVisible ? 'visible' : 'none'
                    },
                    paint: {
                        'text-color': '#000000',
                        'text-halo-color': '#FFFFFF',
                        'text-halo-width': 1
                    }
                });
            }

            if (lineFeatures.features.length > 0) {
                map.addSource(sourceId + '-lines', { type: 'geojson', data: lineFeatures });
                map.addLayer({
                    id: lineLayerId,
                    type: 'line',
                    source: sourceId + '-lines',
                    paint: {
                        'line-color': ['get', 'color'],
                        'line-width': 4
                    },
                    layout: { 'visibility': state.linesVisible ? 'visible' : 'none' }
                });
            }
        }
        function updateGroupMenu() {
            lineGroupsList.innerHTML = '';
            state.files.forEach(file => {
                if (file.hasLines && file.groupingProperty && state.selectedGroups.has(file.sourceId)) {
                    const groups = state.selectedGroups.get(file.sourceId);
                    const fileHeader = document.createElement('div');
                    fileHeader.style.fontWeight = 'bold';
                    fileHeader.style.marginTop = '10px';
                    fileHeader.textContent = `Arquivo: "${file.name}"`;
                    lineGroupsList.appendChild(fileHeader);

                    const sortedGroups = Array.from(groups).sort((a, b) => a.localeCompare(b));
                    sortedGroups.forEach(group => {
                        const li = document.createElement('li');
                        const lbl = document.createElement('label');
                        const chk = document.createElement('input');
                        chk.type = 'checkbox';
                        chk.value = group;
                        chk.checked = true;
                        chk.onchange = () => {
                            if (chk.checked) {
                                state.selectedGroups.get(file.sourceId).add(group);
                            } else {
                                state.selectedGroups.get(file.sourceId).delete(group);
                            }
                            applyGroupFilter();
                        };
                        lbl.appendChild(chk);
                        lbl.appendChild(document.createTextNode(' ' + group));
                        li.appendChild(lbl);
                        lineGroupsList.appendChild(li);
                    });
                }
            });
        }

        function updateLoadedFilesList(fileName) {
            const li = document.createElement('li');
            li.textContent = fileName;
            const removeBtn = document.createElement('button');
            removeBtn.textContent = 'Remover';
            removeBtn.onclick = () => {
                removeFileFromMap(fileName);
                li.remove();
            };
            li.appendChild(removeBtn);
            loadedFilesList.appendChild(li);
        }

        async function parseKMZ(data) {
            const zip = await JSZip.loadAsync(data);
            const kmlFile = zip.file(/\.kml$/i)[0];
            if (!kmlFile) throw new Error('Arquivo KML não encontrado dentro do KMZ.');
            const kmlContent = await kmlFile.async('string');
            return toGeoJSON.kml(new DOMParser().parseFromString(kmlContent, 'text/xml'));
        }

        async function loadKMZFromURL(url, fileName) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Erro ao carregar KMZ: ${response.status}`);
                const arrayBuffer = await response.arrayBuffer();
                const geojson = await parseKMZ(arrayBuffer);
                addDataToMap(geojson, fileName);
                updateLoadedFilesList(fileName);
            } catch (error) {
                console.error('Erro ao carregar arquivo KMZ:', error);
                alert(`Erro ao carregar ${fileName}: ${error.message}`);
            }
        }

        function removeFileFromMap(fileName) {
            const fileIndex = state.files.findIndex(file => file.name === fileName);
            if (fileIndex === -1) return;

            const file = state.files[fileIndex];
            const sourceId = file.sourceId;

            if (file.hasMarkers) {
                const markerLayerId = `marker-circles-${sourceId}`;
                const labelLayerId = `marker-labels-${sourceId}`;
                if (map.getLayer(markerLayerId)) map.removeLayer(markerLayerId);
                if (map.getLayer(labelLayerId)) map.removeLayer(labelLayerId);
                if (map.getSource(sourceId + '-markers')) map.removeSource(sourceId + '-markers');
            }

            if (file.hasLines) {
                const lineLayerId = `lines-${sourceId}`;
                if (map.getLayer(lineLayerId)) map.removeLayer(lineLayerId);
                if (map.getSource(sourceId + '-lines')) map.removeSource(sourceId + '-lines');
            }

            if (file.hasLines && file.groupingProperty && state.selectedGroups.has(sourceId)) {
                state.selectedGroups.delete(sourceId);
                updateGroupMenu();
            }

            state.files.splice(fileIndex, 1);
        }

        function applyGroupFilter() {
            state.files.forEach(file => {
                if (!file.hasLines || !file.groupingProperty) return;
                const sourceId = file.sourceId;
                const lineLayerId = `lines-${sourceId}`;
                const groupingProperty = file.groupingProperty;
                const selectedGroups = state.selectedGroups.get(sourceId);

                if (!selectedGroups || selectedGroups.size === 0) {
                    map.setFilter(lineLayerId, ["==", ["get", groupingProperty], ""]);
                } else if (selectedGroups.size === getTotalGroups(sourceId, groupingProperty)) {
                    map.setFilter(lineLayerId, null);
                } else {
                    map.setFilter(lineLayerId, ["in", ["get", groupingProperty], ...selectedGroups]);
                }
            });
        }

        function getTotalGroups(sourceId, groupingProperty) {
            const lineSource = map.getSource(`${sourceId}-lines`);
            if (lineSource && lineSource._data.features) {
                const allGroups = new Set();
                lineSource._data.features.forEach(feature => {
                    if (feature.properties && feature.properties[groupingProperty]) {
                        allGroups.add(feature.properties[groupingProperty]);
                    }
                });
                return allGroups.size;
            }
            return 0;
        }

        async function uploadToSupabase() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.kml,.kmz';
            input.onchange = async () => {
                const file = input.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = async () => {
                    try {
                        let geojson;
                        if (file.name.endsWith('.kmz')) {
                            geojson = await parseKMZ(reader.result);
                        } else {
                            geojson = toGeoJSON.kml(new DOMParser().parseFromString(reader.result, 'text/xml'));
                        }

                        const elementsToInsert = [];
                        const stylesToInsertMap = new Map();

                        geojson.features.forEach(feature => {
                            const geometries = feature.geometry.type === 'GeometryCollection'
                                ? feature.geometry.geometries.map(geom => ({ ...feature, geometry: geom }))
                                : [feature];

                            geometries.forEach(f => {
                                let wkt;
                                if (f.geometry.type === 'Point') {
                                    const [lon, lat] = f.geometry.coordinates;
                                    wkt = `POINT(${lon} ${lat})`;
                                } else if (f.geometry.type === 'LineString') {
                                    const coords = f.geometry.coordinates.map(c => `${c[0]} ${c[1]}`).join(',');
                                    wkt = `LINESTRING(${coords})`;
                                } else if (f.geometry.type === 'Polygon') {
                                    const coords = f.geometry.coordinates[0].map(c => `${c[0]} ${c[1]}`).join(',');
                                    wkt = `POLYGON((${coords}))`;
                                } else if (f.geometry.type === 'MultiPolygon') {
                                    const polygons = f.geometry.coordinates.map(polygon =>
                                        `(${polygon[0].map(c => `${c[0]} ${c[1]}`).join(',')})`
                                    ).join(',');
                                    wkt = `MULTIPOLYGON(${polygons})`;
                                }

                                if (wkt) {
                                    let styleId = f.properties?.styleUrl || `style_${Math.random().toString(36).substr(2, 9)}`;
                                    if (styleId.startsWith('#')) styleId = styleId.substring(1);

                                    elementsToInsert.push({
                                        name: f.properties?.name || f.properties?.Alimentador || '',
                                        description: f.properties?.description || '',
                                        geom: wkt,
                                        style_id: styleId,
                                        file_name: file.name
                                    });

                                    if (!stylesToInsertMap.has(styleId)) {
                                        stylesToInsertMap.set(styleId, {
                                            style_id: styleId,
                                            icon_href: f.properties?.icon?.href || null,
                                            line_color: f.properties?.color || '#000000',
                                            line_width: f.geometry.type === 'LineString' ? 3 : null,
                                            poly_color: (f.geometry.type === 'Polygon' || f.geometry.type === 'MultiPolygon')
                                                ? f.properties?.color || '#000000'
                                                : null
                                        });
                                    }
                                }
                            });
                        });

                        const stylesToInsert = Array.from(stylesToInsertMap.values());

                        if (stylesToInsert.length > 0) {
                            console.log('Inserindo estilos:', stylesToInsert);
                            const { error: styleError } = await supabase
                                .from('styles')
                                .upsert(stylesToInsert, { onConflict: 'style_id' });
                            if (styleError) {
                                console.error('Erro ao inserir estilos:', styleError);
                                alert(`Erro ao inserir estilos no Supabase: ${styleError.message}`);
                                return;
                            }
                            console.log('Estilos inseridos com sucesso');
                        }

                        const batchSize = 50;
                        for (let i = 0; i < elementsToInsert.length; i += batchSize) {
                            const batch = elementsToInsert.slice(i, i + batchSize);
                            console.log(`Inserindo lote de ${batch.length} elementos`);
                            const { error } = await supabase
                                .from('kml_elements')
                                .insert(batch);
                            if (error) {
                                console.error('Erro ao inserir elementos:', error);
                                alert(`Erro ao enviar dados para o Supabase: ${error.message}`);
                                return;
                            }
                            console.log(`Lote de ${batch.length} elementos inserido com sucesso`);
                        }

                        alert('Dados enviados com sucesso para o servidor!');
                        state.supabaseFiles = [];
                        await fetchDataFromSupabase();
                        localStorage.setItem('lastSelectedFile', file.name);
                        updateRecentFiles(file.name);
                        displayFileList();
                    } catch (error) {
                        console.error('Erro ao processar o arquivo:', error);
                        alert(`Erro ao carregar o arquivo: ${error.message}`);
                    }
                };
                if (file.name.endsWith('.kmz')) {
                    reader.readAsArrayBuffer(file);
                } else {
                    reader.readAsText(file);
                }
            };
            input.click();
        }
        function selectFromDevice() {
            kmzMenu.style.display = 'none';
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.kml,.kmz';
            input.onchange = handleFile;
            input.click();
        }

        async function handleFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async () => {
                try {
                    let geojson;
                    if (file.name.endsWith('.kmz')) {
                        geojson = await parseKMZ(reader.result);
                    } else {
                        geojson = toGeoJSON.kml(new DOMParser().parseFromString(reader.result, 'text/xml'));
                    }
                    addDataToMap(geojson, file.name);
                    updateLoadedFilesList(file.name);
                    localStorage.setItem('lastSelectedFile', file.name);
                    updateRecentFiles(file.name);
                    displayFileList();
                } catch (error) {
                    console.error('Erro ao processar o arquivo:', error);
                    alert('Erro ao processar o arquivo KML/KMZ: ' + error.message);
                }
            };
            if (file.name.endsWith('.kmz')) {
                reader.readAsArrayBuffer(file);
            } else {
                reader.readAsText(file);
            }
        }

        function hideAllGroups() {
            state.selectedGroups.forEach((groups, sourceId) => {
                state.selectedGroups.set(sourceId, new Set());
            });
            const checkboxes = document.querySelectorAll('#lineGroupsList input[type=checkbox]');
            checkboxes.forEach(chk => chk.checked = false);

        function showAllGroups() {
            state.files.forEach(file => {
                if (file.hasLines && file.groupingProperty && state.selectedGroups.has(file.sourceId)) {
                    const sourceId = file.sourceId;
                    const groupingProperty = file.groupingProperty;
                    const lineSource = map.getSource(`${sourceId}-lines`);
                    if (lineSource && lineSource._data.features) {
                        const allGroups = new Set();
                        lineSource._data.features.forEach(feature => {
                            if (feature.properties && feature.properties[groupingProperty]) {
                                allGroups.add(feature.properties[groupingProperty]);
                            }

            state.files.forEach(file => {
                if (file.hasMarkers) {

        function toggleNames() {

            const visibility = state.namesVisible ? 'visible' : 'none';
            state.files.forEach(file => {
                if (file.hasMarkers) {
                    const labelLayerId = `marker-labels-${file.sourceId}`;

        function toggleLines() {
            state.linesVisible = !state.linesVisible;
            const visibility = state.linesVisible ? 'visible' : 'none';
            state.files.forEach(file => {
                if (file.hasLines) {
                    const lineLayerId = `lines-${file.sourceId}`;

        function resetView() {
            map.easeTo({ center: [-47.068847, -22.934973], zoom: 13 });
        }

        let userLocationMarker;
        function goToCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const userCoords = [position.coords.longitude, position.coords.latitude];
                    state.userLocation = userCoords;
                    map.flyTo({ center: userCoords, zoom: 16 });
                    if (userLocationMarker) userLocationMarker.remove();
                    userLocationMarker = new maplibregl.Marker({ color: 'blue' })
                        .setLngLat(userCoords)
                        .addTo(map);
                }, () => {
                    alert('Não foi possível obter sua localização.');
                });
            } else {
                alert('Geolocalização não é suportada pelo seu navegador.');
            }
        }

        function getFeatureCenter(feature) {
            let center;
            if (feature.geometry.type === 'Point') {
                center = feature.geometry.coordinates;
            } else {
                const coordinates = [];
                function extractCoordinates(coords) {
                    if (typeof coords[0] === 'number') {
                        coordinates.push(coords);
                    } else {
                        coords.forEach(c => extractCoordinates(c));
                    }
                }
                extractCoordinates(feature.geometry.coordinates);
                const lons = coordinates.map(coord => coord[0]);
                const lats = coordinates.map(coord => coord[1]);
                const avgLon = lons.reduce((a, b) => a + b, 0) / lons.length;
                const avgLat = lats.reduce((a, b) => a + b, 0) / lats.length;
                center = [avgLon, avgLat];
            }
            return center;
        }

        function computeDistance(coord1, coord2) {
            const toRad = value => value * Math.PI / 180;
            const lat1 = coord1[1], lon1 = coord1[0], lat2 = coord2[1], lon2 = coord2[0];
            const R = 6371e3; // Raio da Terra em metros
            const φ1 = toRad(lat1), φ2 = toRad(lat2);
            const Δφ = toRad(lat2 - lat1), Δλ = toRad(lon2 - lon1);
            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // Distância em metros
        }

        function searchFeatures() {
            const term = searchInput.value.toLowerCase();
            if (!term) return alert('Digite um termo para buscar.');

            const matches = [];

            // Busca em arquivos locais
            state.files.forEach(file => {
                if (file.hasMarkers) {
                    const markerSource = map.getSource(`${file.sourceId}-markers`);
                    if (markerSource && markerSource._data.features) {
                        markerSource._data.features.forEach(feature => {
                            if (feature.properties && (
                                (feature.properties.name && feature.properties.name.toLowerCase().includes(term)) ||
                                (feature.properties.Alimentador && feature.properties.Alimentador.toLowerCase().includes(term))
                            )) {
                                matches.push(feature);
                            }
                        });
                    }
                }
                if (file.hasLines) {
                    const lineSource = map.getSource(`${file.sourceId}-lines`);
                    if (lineSource && lineSource._data.features) {
                        lineSource._data.features.forEach(feature => {
                            if (feature.properties && (
                                (feature.properties.name && feature.properties.name.toLowerCase().includes(term)) ||
                                (feature.properties.Alimentador && feature.properties.Alimentador.toLowerCase().includes(term))
                            )) {
                                matches.push(feature);
                            }
                        });
                    }
                }
            });

            // Busca em arquivos do Supabase
            state.supabaseFiles.forEach(file => {
                file.features.forEach(feature => {
                    if (feature.properties && (
                        (feature.properties.name && feature.properties.name.toLowerCase().includes(term)) ||
                        (feature.properties.Alimentador && feature.properties.Alimentador.toLowerCase().includes(term))
                    )) {
                        matches.push(feature);
                    }
                });
            });

            const searchResultsDiv = document.getElementById('searchResults');
            if (matches.length === 0) {
                alert('Nenhum resultado encontrado para a busca.');
                searchResultsDiv.innerHTML = '';
                return;
            }

            let referencePoint = state.userLocation || map.getCenter().toArray();
            matches.forEach(match => {
                const center = getFeatureCenter(match);
                match.properties.distance = computeDistance(referencePoint, center);
            });
            matches.sort((a, b) => a.properties.distance - b.properties.distance);
            const topResults = matches.slice(0, 5);
            displaySearchResults(topResults);
        }

        function displaySearchResults(results) {
            const searchResultsDiv = document.getElementById('searchResults');
            searchResultsDiv.innerHTML = '';
            const ul = document.createElement('ul');

            results.forEach(result => {
                const li = document.createElement('li');
                const nameSpan = document.createElement('span');
                const displayName = result.properties.name || result.properties.Alimentador || 'Sem nome';
                nameSpan.textContent = `${displayName} (${(result.properties.distance / 1000).toFixed(2)} km)`;

                const viewButton = document.createElement('button');
                viewButton.textContent = 'Visualizar';
                viewButton.onclick = () => {
                    const center = getFeatureCenter(result);
                    map.flyTo({ center: center, zoom: 16 });
                    searchResultsDiv.innerHTML = '';
                };

                const googleMapsButton = document.createElement('button');
                googleMapsButton.textContent = 'Google Maps';
                googleMapsButton.onclick = () => {
                    const center = getFeatureCenter(result);
                    const url = `https://www.google.com/maps?q=${center[1]},${center[0]}`;
                    window.open(url, '_blank');
                };

                li.appendChild(nameSpan);
                li.appendChild(viewButton);
                li.appendChild(googleMapsButton);
                ul.appendChild(li);
            });

            searchResultsDiv.appendChild(ul);
        }

        function changeMapStyle(newStyleUrl) {
            map.setStyle(newStyleUrl);
            map.once('styledata', () => {
                state.files.forEach(file => {
                    if (file.hasMarkers) {
                        map.addSource(file.sourceId + '-markers', { type: 'geojson', data: file.pointFeatures });
                        map.addLayer({
                            id: `marker-circles-${file.sourceId}`,
                            type: 'circle',
                            source: file.sourceId + '-markers',
                            paint: {
                                'circle-radius': 6,
                                'circle-color': '#FF5722',
                                'circle-stroke-width': 2,
                                'circle-stroke-color': '#FFFFFF'
                            },
                            layout: { 'visibility': state.markersVisible ? 'visible' : 'none' }
                        });
                        map.addLayer({
                            id: `marker-labels-${file.sourceId}`,
                            type: 'symbol',
                            source: file.sourceId + '-markers',
                            layout: {
                                'text-field': ['coalesce', ['get', 'name'], ['get', 'Alimentador']],
                                'text-font': ['Open Sans Semibold', 'Arial Unicode MS Bold'],
                                'text-size': 12,
                                'text-offset': [0, 1.5],
                                'visibility': state.namesVisible ? 'visible' : 'none'
                            },
                            paint: {
                                'text-color': '#000000',
                                'text-halo-color': '#FFFFFF',
                                'text-halo-width': 1
                            }
                        });
                    }
                    if (file.hasLines) {
                        map.addSource(file.sourceId + '-lines', { type: 'geojson', data: file.lineFeatures });
                        map.addLayer({
                            id: `lines-${file.sourceId}`,
                            type: 'line',
                            source: file.sourceId + '-lines',
                            paint: {
                                'line-color': ['get', 'color'],
                                'line-width': 4
                            },
                            layout: { 'visibility': state.linesVisible ? 'visible' : 'none' }
                        });
                    }
                });
                applyGroupFilter();
            });
        }

            const styleList = document.getElementById('styleList');
            styleList.innerHTML = '';
            mapStyles.forEach(style => {
                const li = document.createElement('li');
                li.textContent = style.name;
                li.onclick = () => {
                    changeMapStyle(style.url);
                    styleMenu.style.display = 'none';

                styleList.appendChild(li);

        document.getElementById('btnLocation').addEventListener('click', goToCurrentLocation);

            if (state.selectedGroups.size === 0) {
                alert('Não há grupos de linhas para filtrar.');
                return;
            }
            toggleVisibility(lineMenu);
        });
        document.getElementById('btnLoadedFiles').addEventListener('click', () => toggleVisibility(loadedFilesMenu));
        document.getElementById('btnSearch').addEventListener('click', searchFeatures);
        document.getElementById('selectDevice').addEventListener('click', selectFromDevice);
        document.getElementById('hideAll').addEventListener('click', hideAllGroups);
        document.getElementById('showAll').addEventListener('click', showAllGroups);
        document.getElementById('btnStyles').addEventListener('click', () => {
            displayStyleList();
            toggleVisibility(styleMenu);
        });

        function toggleVisibility(element) {
            element.style.display = element.style.display === 'block' ? 'none' : 'block';
        }

        const menuButtons = document.querySelectorAll('.menu button');
        menuButtons.forEach(button => {
            button.addEventListener('click', () => {
                const legend = button.querySelector('.button-legend');
                if (legend) {
                    legend.style.display = 'block';
                    setTimeout(() => {
                        legend.style.display = 'none';
                    }, 5000);
                }
            });
        });

        window.onload = () => {
            setTimeout(() => {
                const legends = document.querySelectorAll('.button-legend');
                legends.forEach(legend => {
                    legend.style.display = 'none';
                });
            }, 10000);
        };
