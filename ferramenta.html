<body class="bg-gray-200 font-sans min-h-screen flex flex-col">

      <!-- Formul√°rio -->

        <div class="flex flex-col">

        <div class="flex flex-col col-span-2">

        <div class="flex flex-col">

          <input type="text" id="longitude" class="compact-input border border-gray-300 rounded-md focus:ring-2 focus:ring-[#005a9e] bg-gray-50" readonly aria-label="Longitude">
        </div>
      </form>

      <!-- Bot√µes do Formul√°rio -->
      <div class="flex flex-wrap gap-3 mb-6 justify-center">
        <button onclick="pegarLatLon()" class="bg-gradient-to-r from-[#005a9e] to-[#0078d4] hover:from-[#003087] hover:to-[#005a9e] text-white font-medium py-2 px-4 rounded-md shadow-sm transition-all duration-200 flex items-center text-sm">
          <span class="mr-2">üìç</span> Localizar
        </button>
        <button id="salvarBtn" onclick="salvar(event)" class="bg-gradient-to-r from-[#2e7d32] to-[#4caf50] hover:from-[#1b5e20] hover:to-[#2e7d32] text-white font-medium py-2 px-4 rounded-md shadow-sm transition-all duration-200 flex items-center text-sm">
          <span class="mr-2">üíæ</span> Salvar
        </button>
        <button onclick="limparFormulario()" class="bg-gradient-to-r from-[#616161] to-[#757575] hover:from-[#424242] hover:to-[#616161] text-white font-medium py-2 px-4 rounded-md shadow-sm transition-all duration-200 flex items-center text-sm">
          <span class="mr-2">üßπ</span> Limpar
        </button>

      <!-- Mensagem de Status -->
      <div id="status" class="mb-6 p-3 rounded-md text-white text-sm hidden" aria-live="assertive"></div>

      <!-- Tabela -->
      <div class="overflow-x-auto">
        <table id="tabela" class="w-full border-collapse bg-white rounded-md shadow-sm">
          <thead>
            <tr class="bg-gradient-to-r from-[#005a9e] to-[#0078d4] text-white">
              <th class="p-3 text-left font-medium text-sm">Endere√ßo</th>
              <th class="p-3 text-left font-medium text-sm">N√∫mero</th>
              <th class="p-3 text-left font-medium text-sm">Bairro</th>
              <th class="p-3 text-left font-medium text-sm">Cidade</th>
              <th class="p-3 text-left font-medium text-sm">Tronco</th>
              <th class="p-3 text-left font-medium text-sm">Chave</th>
              <th class="p-3 text-left font-medium text-sm">Qtd</th>
              <th class="p-3 text-left font-medium text-sm">Alimentador</th>
              <th class="p-3 text-left font-medium text-sm">Obs</th>
              <th class="p-3 text-left font-medium text-sm">Data</th>
              <th class="p-3 text-left font-medium text-sm">Equipe</th>
              <th class="p-3 text-left font-medium text-sm">Matr√≠cula</th>
              <th class="p-3 text-left font-medium text-sm">EA</th>
              <th class="p-3 text-left font-medium text-sm">Servi√ßos</th>
              <th class="p-3 text-left font-medium text-sm">Lat</th>
              <th class="p-3 text-left font-medium text-sm">Lon</th>
              <th class="p-3 text-left font-medium text-sm">A√ß√µes</th>

      </div>
    </div>
  </div>

  <!-- Rodap√© com Status Autom√°tico -->
  <footer class="bg-[#1f1f1f] text-white text-center py-3 flex items-center justify-center gap-2 text-sm">
    <div id="autoStatus" class="status-dot"></div>
    <span id="autoStatusText">Verificando conex√£o...</span>
  </footer>

  <script>
    // Verificar se o Supabase SDK est√° carregado
    if (typeof supabase === 'undefined') {
      console.error('Supabase SDK n√£o carregado. Verifique o script CDN.');
      document.getElementById('statusTestes').textContent = 'Erro: Supabase SDK n√£o carregado.';
      document.getElementById('statusTestes').className = 'mt-3 p-3 rounded-md text-white bg-[#d32f2f] status-error';
      document.getElementById('statusTestes').classList.remove('hidden');
      throw new Error('Supabase SDK n√£o carregado');
    }

    // Inicializar o cliente Supabase
    const supabaseUrl = 'https://apwforodphfoorwhaqdo.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFwd2Zvcm9kcGhmb29yd2hhcWRvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkwODQ5ODcsImV4cCI6MjA2NDY2MDk4N30.lmLDwaDpYPs32K5fL-aU8wgMJy5U8za0r91jJCiT9vc';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let editId = null;
    let lastGeolocationCall = 0;
    const debounceDelay = 1000;

    function sanitizeInput(input) {
      const div = document.createElement('div');
      div.textContent = input;
      return div.innerHTML;
    }

    function showStatus(message, type, target = 'status') {
      const status = document.getElementById(target);
      status.textContent = message;
      status.className = `p-3 rounded-md text-white fade-in ${type === 'success' ? 'bg-[#2e7d32] status-success' : 'bg-[#d32f2f] status-error'}`;
      status.classList.remove('hidden');
      setTimeout(() => status.classList.add('hidden'), 5000);
    }

    // Testes Manuais
    async function testarBackend() {
      try {
        const { data, error } = await supabase.from('servicos').select('id', { count: 'exact', head: true });
        if (error) throw error;
        console.log('Teste Supabase OK:', data);
        showStatus('Supabase conectado!', 'success', 'statusTestes');
      } catch (error) {
        console.error('Erro no Supabase:', error);
        showStatus(`Erro no Supabase: ${error.message}`, 'error', 'statusTestes');
      }
    }

    async function testarBanco() {
      try {
        const { data, error } = await supabase.from('servicos').select('id', { count: 'exact', head: true });
        if (error) throw error;
        console.log('Teste Banco OK:', data);
        showStatus('Banco Supabase OK!', 'success', 'statusTestes');
      } catch (error) {
        console.error('Erro no banco:', error);
        showStatus(`Erro no banco Supabase: ${error.message}`, 'error', 'statusTestes');
      }
    }

    // Geolocaliza√ß√£o
    function pegarLatLon() {
      if (Date.now() - lastGeolocationCall < debounceDelay) {
        showStatus('Aguarde antes de tentar novamente.', 'error');
        return;
      }
      lastGeolocationCall = Date.now();

      if (!navigator.geolocation) {
        showStatus('Geolocaliza√ß√£o n√£o suportada pelo navegador.', 'error');
        return;
      }

      navigator.geolocation.getCurrentPosition(
        pos => {
          document.getElementById('latitude').value = pos.coords.latitude.toFixed(6);
          document.getElementById('longitude').value = pos.coords.longitude.toFixed(6);
          showStatus('Coordenadas obtidas!', 'success');
          console.log('Coordenadas:', { lat: pos.coords.latitude, lon: pos.coords.longitude });
        },
        err => {
          console.error('Erro na geolocaliza√ß√£o:', err);
          let message = 'Erro na localiza√ß√£o: ' + err.message;
          if (err.code === 1) message = 'Permiss√£o de localiza√ß√£o negada. Habilite nas configura√ß√µes do navegador.';
          else if (err.code === 2) message = 'Localiza√ß√£o indispon√≠vel. Verifique sua conex√£o ou GPS.';
          else if (err.code === 3) message = 'Tempo esgotado para obter localiza√ß√£o.';
          showStatus(message, 'error');
        },
        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
      );
    }

    // Preencher Endere√ßo Autom√°tico
    async function pegarEndereco() {
      if (Date.now() - lastGeolocationCall < debounceDelay) {
        showStatus('Aguarde antes de tentar novamente.', 'error');
        return;
      }
      lastGeolocationCall = Date.now();

      if (!navigator.onLine) {
        showStatus('Sem conex√£o √† internet. Insira o endere√ßo manualmente.', 'error');
        return;
      }
      if (!navigator.geolocation) {
        showStatus('Geolocaliza√ß√£o n√£o suportada pelo navegador.', 'error');
        return;
      }

      showStatus('üîÑ Buscando endere√ßo...', 'success');

      try {
        const pos = await new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(resolve, reject, { enableHighAccuracy: true, timeout: 10000 }));
        });

        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1}`;

        const res = await fetch(url, { headers: { 'User-Agent': ' 'CadastroServicos/1.0' } });
        if (!res.ok) throw new Error(`Erro ao status HTTP: ${res.status}`);
        const data = await res.json();
        const address = data.address || {};
        const rua = sanitizeInput(address.rua || address.street || '');
        const numero = sanitizeInput(address.housenumber || '');
        const bairro = sanitizeInput(address.bairro || address.neighbourhood || '');
        const cidade = sanitizeInput(address.cidade || address.village || '');

        document.getElementById('endereco').value = rua;
        document.getElementById('numero').value = numero;
        document.getElementById('bairro').value = bairro;
        document.getElementById('cidade').value = cidade;
        document.getElementById('latitude').value = lat.toFixed(2 document.getElementById('latitude').value = lat.toFixed(6);
        document.getElementById('longitude').value = lon.toFixed(2 document.getElementById('longitude').value = lon.toFixed(6);

        console.log('Endere√ßo obtido:', { rua, numero, bairro, cidade, lat, lon });
        showStatus('Endere√ßo obtido!', 'success');
      } catch (error) {
        console.error('Erro ao buscar endere√ßo:', error);
        showStatus(`Erro ao buscar endere√ßo: ${error.message}`, 'error');
        document.getElementById('endereco').focus();
      }
    }

    // Salvar
    async function salvar(event) {
      event.preventDefault();
      const endereco = document.getElementById('endereco').value.trim();
      const bairro = document.getElementById('bairro').value.trim();
      const cidade = document.getElementById('cidade').value.trim();
      const tronco = document.getElementById('tronco').value.trim();
      const qtd = document.getElementById('qtd').value.trim();
      const data = document.getElementById('data').value.trim();
      const servicosSelecionados = Array.from(document.getElementById('servico').value.selectedOptions).map(opt => opt.text));

      if (!endereco || !bairro || !cidade) {
        showStatus('Endere√ßo, bairro e cidade s√£o obrigat√≥rios.', 'error');
        return;
      }
      if (!servicosSelecionados.length) {
        showStatus('Selecione pelo menos um servi√ßo.', 'error');
        return;
      }
      if (qtd && (isNaN(qtd) || qtd < 0)) {
        showStatus('Quantidade deve ser positiva.', 'error');
        return;
      }
      if (data && new Date(data) > new Date()) ) {
        showStatus('Data n√£o pode ser futura.', 'error');
        return;
      }

      const item = {
        id: editId || Date.now(),
        endereco: sanitizeInput(endereco),
        numero: sanitizeInput(document.getElementById('numero').value.trim()),
        bairro: sanitizeInput(bairro),
        cidade: sanitizeInput(cidade),
        tronco: sanitizeInput(tronco),
        chave: sanitizeInput(document.getElementById('chave').value.trim())),
        qtd: qtd ? parseInt(qtd) : null,
        alimentador: sanitizeInput(document.getElementById('alimentador').value.trim()),
        obs: sanitizeInput(document.getElementById('obs').value.trim()),
        data: data || null,
        equipe: sanitizeInput(document.getElementById('equipe').value.trim()),
        matricula: sanitizeInput(document.getElementById('matricula').value.trim()),
        ea: sanitizeInput(document.getElementById('ea').value.trim()),
        latitude: sanitizeInput(document.getElementById('latitude').value.trim()),
        longitude: sanitizeInput(document.getElementById('longitude').value.trim()),
        servicos: servicosSelecionados
      };

      try {
        let result;
        if (editId) {
          const { data, error } = await supabase
            .from('servicos')
            .update(item)
            .eq('id', editId)
            .select();
          if (error) throw error;
          result = data;
        } else {
          const { data, error } = await supabase
            .from('servicos')
            .insert([item])
            .select();
          if (error) throw error;
          result = data;
        }
        await atualizarTabela();
        limparFormulario();
        showStatus(editId ? 'Atualizado!' : 'Salvo!', 'success');
        editId = null;
        document.getElementById('salvarBtn').innerHTML = '<span class="mr-2">üíæ</span> Salvar';
      } catch (error) {
        console.error('Erro ao salvar:', error);
        showStatus(`Erro ao ${editId ? 'atualizar' : 'salvar'}: ${error.message}`, 'error');
      }
    }

    // Limpar
    function limparFormulario() {
      document.getElementById('formulario').reset();
      editId = null;
      document.getElementById('salvarBtn').innerHTML = '<span class="mr-2">üíæ</span> Salvar';
      document.getElementById('endereco').focus();
    }

    // Atualizar Tabela
    async function atualizarTabela() {
      try {
        const { data, error } = await supabase
          .from('servicos')
          .select('*')
          .order('created_at', { ascending: false });
        if (error) throw error;

        const tbody = document.querySelector('#tabela tbody');
        tbody.innerHTML = '';
        data.forEach((item, index) => {
          const tr = document.createElement('tr');
          tr.className = `border-t ${index % 2 === 0 ? 'bg-gray-50' : 'bg-white'} hover:bg-gray-100 transition-colors`;
          const cells = [
            item.endereco || '',
            item.numero || '',
            item.bairro || '',
            item.cidade || '',
            item.tronco || '',
            item.chave || '',
            item.qtd || '',
            item.alimentador || '',
            item.obs || '',
            item.data || '',
            item.equipe || '',
            item.matricula || '',
            item.ea || '',
            item.servicos ? item.servicos.join(', ') : '',
            item.latitude || '',
            item.longitude || ''
          ];

          cells.forEach(cell => {
            const td = document.createElement('td');
            td.className = 'p-3 text-sm text-gray-600 break-words';
            td.textContent = cell;
            tr.appendChild(td);
          });

          const actionTd = document.createElement('td');
          actionTd.className = 'p-3 flex gap-2 items-center';
          const editButton = document.createElement('button');
          editButton.innerHTML = '‚úèÔ∏è';
          editButton.className = 'text-blue-600 hover:text-blue-800';
          editButton.setAttribute('aria-label', 'Editar');
          editButton.onclick = () => {
            editId = item.id;
            document.querySelectorAll('#formulario input, #formulario textarea, #formulario select').forEach(el => {
              const id = el.id;
              if (id === 'servico') {
                Array.from(el.options).forEach(opt => opt.selected = item.servicos && item.servicos.includes(opt.text));
              } else {
                el.value = item[id] || '';
              }
            });
            document.getElementById('salvarBtn').innerHTML = '<span class="mr-2">üíæ</span> Atualizar';
            document.getElementById('endereco').focus();
          };
          actionTd.appendChild(editButton);

          const deleteButton = document.createElement('button');
          deleteButton.innerHTML = 'üóëÔ∏è';
          deleteButton.className = 'text-red-600 hover:text-red-800';
          deleteButton.setAttribute('aria-label', 'Excluir');
          deleteButton.onclick = () => excluir(item.id);
          actionTd.appendChild(deleteButton);

          tr.appendChild(actionTd);
          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error('Erro ao carregar tabela:', error);
        showStatus(`Erro ao carregar tabela: ${error.message}`, 'error');
      }
    }

    // Excluir
    async function excluir(id) {
      if (!confirm('Deseja excluir este registro?')) return;
      try {
        const { error } = await supabase
          .from('servicos')
          .delete()
          .eq('id', id);
        if (error) throw error;
        await atualizarTabela();
        showStatus('Registro exclu√≠do!', 'success');
      } catch (error) {
        console.error('Erro ao excluir:', error);
        showStatus(`Erro ao excluir: ${error.message}`, 'error');
      }
    }

    // Teste Autom√°tico a Cada 1 Minuto
    async function autoTestConnection() {
      try {
        const { data, error } = await supabase.from('servicos').select('id', { count: 'exact', head: true });
        if (error) throw error;
        document.getElementById('autoStatus').className = 'status-dot status-green';
        document.getElementById('autoStatus').title = 'Conex√£o OK';
        document.getElementById('autoStatusText').textContent = 'OK';
        console.log('Teste autom√°tico OK:', data);
      } catch (error) {
        console.error('Erro no teste autom√°tico:', error);
        document.getElementById('autoStatus').className = 'status-dot status-red';
        document.getElementById('autoStatus').title = 'Conex√£o Falhou';
        document.getElementById('autoStatusText').textContent = 'Falhou';
      }
    }
    setInterval(autoTestConnection, 60000);
    autoTestConnection();

    // Teste de Conex√£o B√°sica
    async function testarConexaoBasica() {
      try {
        const { data, error } = await supabase.from('servicos').select('id', { count: 'exact', head: true });
        if (error) throw error;
        console.log('Conex√£o b√°sica OK:', data);
        showStatus('Conex√£o b√°sica OK!', 'success', 'statusTestes');
      } catch (error) {
        console.error('Erro na conex√£o b√°sica:', error);
        showStatus(`Erro na conex√£o: ${error.message}`, 'error', 'statusTestes');
      }
    }
    testarConexaoBasica();

    // Inicializar
    atualizarTabela();
  </script>
