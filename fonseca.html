<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Serviços</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in { animation: fadeIn 0.5s; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    select[multiple] { scrollbar-width: thin; }
    select[multiple]::-webkit-scrollbar { width: 6px; }
    select[multiple]::-webkit-scrollbar-thumb { background: #007bff; border-radius: 4px; }
    .table-container { max-height: 500px; overflow-y: auto; }
    th { position: sticky; top: 0; z-index: 10; }
  </style>
</head>
<body class="bg-gray-50 font-sans min-h-screen flex flex-col">
  <div class="container max-w-6xl mx-auto p-4 flex-grow">
    <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Cadastro de Serviços</h2>

      <!-- Botão de Preencher Endereço Automático -->
      <div class="mb-6 text-center">
        <button onclick="pegarEndereco()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow transition-all duration-200 flex items-center justify-center mx-auto">
          <span>🏠 Preencher Endereço Automático</span>
        </button>
      </div>

      <!-- Formulário -->
      <form id="formulario" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
        <div class="flex flex-col">
          <label for="endereco" class="text-gray-700 font-semibold mb-1">Endereço</label>
          <input type="text" id="endereco" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Endereço" required>
        </div>
        <div class="flex flex-col">
          <label for="numero" class="text-gray-700 font-semibold mb-1">Número</label>
          <input type="text" id="numero" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Número">
        </div>
        <div class="flex flex-col">
          <label for="bairro" class="text-gray-700 font-semibold mb-1">Bairro</label>
          <input type="text" id="bairro" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Bairro" readonly>
        </div>
        <div class="flex flex-col">
          <label for="cidade" class="text-gray-700 font-semibold mb-1">Cidade</label>
          <input type="text" id="cidade" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Cidade" readonly>
        </div>
        <div class="flex flex-col">
          <label for="tronco" class="text-gray-700 font-semibold mb-1">Tronco</label>
          <input type="text" id="tronco" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Tronco">
        </div>
        <div class="flex flex-col">
          <label for="chave" class="text-gray-700 font-semibold mb-1">Chave</label>
          <input type="text" id="chave" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Chave">
        </div>
        <div class="flex flex-col">
          <label for="qtd" class="text-gray-700 font-semibold mb-1">Quantidade</label>
          <input type="number" id="qtd" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Quantidade" min="0" step="1">
        </div>
        <div class="flex flex-col">
          <label for="alimentador" class="text-gray-700 font-semibold mb-1">Alimentador</label>
          <input type="text" id="alimentador" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Alimentador">
        </div>
        <div class="flex flex-col col-span-1 sm:col-span-2 lg:col-span-3">
          <label for="obs" class="text-gray-700 font-semibold mb-1">Observação</label>
          <textarea id="obs" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 h-24" aria-label="Observação"></textarea>
        </div>
        <div class="flex flex-col">
          <label for="data" class="text-gray-700 font-semibold mb-1">Data</label>
          <input type="date" id="data" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Data">
        </div>
        <div class="flex flex-col">
          <label for="equipe" class="text-gray-700 font-semibold mb-1">Equipe</label>
          <input type="text" id="equipe" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Equipe">
        </div>
        <div class="flex flex-col">
          <label for="matricula" class="text-gray-700 font-semibold mb-1">Matrícula</label>
          <input type="text" id="matricula" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Matrícula">
        </div>
        <div class="flex flex-col">
          <label for="ea" class="text-gray-700 font-semibold mb-1">EA</label>
          <input type="text" id="ea" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="EA">
        </div>
        <div class="flex flex-col col-span-1 sm:col-span-2 lg:col-span-3">
          <label for="servico" class="text-gray-700 font-semibold mb-1">Serviço (Selecione um ou mais)</label>
          <select id="servico" multiple size="6" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-full" aria-label="Seleção de serviços" required>
            <option value="PC">Poda primária completa - PC</option>
            <option value="PS">Poda secundária completa - PS</option>
            <option value="PP">Poda primária parcial - PP</option>
            <option value="SP">Poda secundária parcial - SP</option>
            <option value="U">Cruzeta urgente troca em 15 dias - U</option>
            <option value="CV">Corte de cerca viva - CV</option>
            <option value="A">Cruzeta alta para 90 dias - A</option>
          </select>
        </div>
        <div class="flex flex-col">
          <label for="latitude" class="text-gray-700 font-semibold mb-1">Latitude</label>
          <input type="text" id="latitude" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" readonly aria-label="Latitude">
        </div>
        <div class="flex flex-col">
          <label for="longitude" class="text-gray-700 font-semibold mb-1">Longitude</label>
          <input type="text" id="longitude" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" readonly aria-label="Longitude">
        </div>
      </form>

      <!-- Botões do Formulário -->
      <div class="flex flex-wrap gap-3 mb-6 justify-center">
        <button onclick="pegarLatLon()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow transition-all duration-200 flex items-center">
          <span>📍 Localizar</span>
        </button>
        <button id="salvarBtn" onclick="salvar(event)" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-lg shadow transition-all duration-200 flex items-center">
          <span>💾 Salvar</span>
        </button>
        <button onclick="limparFormulario()" class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-6 rounded-lg shadow transition-all duration-200 flex items-center">
          <span>🧹 Limpar</span>
        </button>
      </div>

      <!-- Mensagem de Status -->
      <div id="status" class="mb-6 p-3 rounded-lg text-white hidden" aria-live="assertive"></div>

      <!-- Filtros -->
      <div class="mb-6 p-4 bg-gray-50 rounded-lg shadow-inner">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Filtros de Consulta</h3>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
          <div class="flex flex-col">
            <label for="filtroEndereco" class="text-gray-700 font-semibold mb-1">Endereço</label>
            <input type="text" id="filtroEndereco" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Digite o endereço">
          </div>
          <div class="flex flex-col">
            <label for="filtroBairro" class="text-gray-700 font-semibold mb-1">Bairro</label>
            <input type="text" id="filtroBairro" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Digite o bairro">
          </div>
          <div class="flex flex-col">
            <label for="filtroData" class="text-gray-700 font-semibold mb-1">Data</label>
            <input type="date" id="filtroData" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
        </div>
        <div class="mt-4 flex justify-end gap-2">
          <button onclick="aplicarFiltros()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow transition-all duration-200">
            Filtrar
          </button>
          <button onclick="limparFiltros()" class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg shadow transition-all duration-200">
            Limpar
          </button>
        </div>
      </div>

      <!-- Tabela com Paginação -->
      <div class="table-container">
        <table id="tabela" class="w-full border-collapse bg-white shadow-md rounded-lg">
          <thead>
            <tr class="bg-blue-600 text-white">
              <th class="p-3 text-left font-semibold">Endereço</th>
              <th class="p-3 text-left font-semibold">Número</th>
              <th class="p-3 text-left font-semibold">Bairro</th>
              <th class="p-3 text-left font-semibold">Tronco</th>
              <th class="p-3 text-left font-semibold">Chave</th>
              <th class="p-3 text-left font-semibold">Qtd</th>
              <th class="p-3 text-left font-semibold">Alimentador</th>
              <th class="p-3 text-left font-semibold">Obs</th>
              <th class="p-3 text-left font-semibold">Data</th>
              <th class="p-3 text-left font-semibold">Equipe</th>
              <th class="p-3 text-left font-semibold">Matrícula</th>
              <th class="p-3 text-left font-semibold">EA</th>
              <th class="p-3 text-left font-semibold">Serviços</th>
              <th class="p-3 text-left font-semibold">Lat</th>
              <th class="p-3 text-left font-semibold">Lon</th>
              <th class="p-3 text-left font-semibold">Ações</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200"></tbody>
        </table>
      </div>
      <div class="flex justify-between items-center mt-4">
        <button id="prevPage" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow transition-all duration-200 disabled:bg-gray-400" disabled>Anterior</button>
        <span id="pageInfo" class="text-gray-700">Página 1 de 1</span>
        <button id="nextPage" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow transition-all duration-200 disabled:bg-gray-400" disabled>Próxima</button>
      </div>
    </div>
  </div>

  <script>
    const BASE_URL = 'https://fonseca.onrender.com';
    let editId = null;
    let lastGeolocationCall = 0;
    const debounceDelay = 1000;
    let dadosCompletos = [];
    let currentPage = 1;
    const itemsPerPage = 10;

    function sanitizeInput(input) {
      const div = document.createElement('div');
      div.textContent = input;
      return div.innerHTML;
    }

    function showStatus(message, type, target = 'status') {
      const status = document.getElementById(target);
      status.textContent = message;
      status.className = `p-3 rounded-lg text-white fade-in ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
      status.classList.remove('hidden');
      setTimeout(() => status.classList.add('hidden'), 5000);
    }

    // Geolocalização
    function pegarLatLon() {
      if (Date.now() - lastGeolocationCall < debounceDelay) {
        showStatus('Aguarde antes de tentar novamente.', 'error');
        return;
      }
      lastGeolocationCall = Date.now();

      if (!navigator.geolocation) {
        showStatus('Geolocalização não suportada.', 'error');
        return;
      }
      navigator.geolocation.getCurrentPosition(
        pos => {
          document.getElementById('latitude').value = pos.coords.latitude.toFixed(6);
          document.getElementById('longitude').value = pos.coords.longitude.toFixed(6);
          showStatus('Coordenadas obtidas com sucesso!', 'success');
        },
        err => showStatus('Erro ao obter localização: ' + err.message, 'error')
      );
    }

    // Preencher Endereço Automático (Corrigido)
    function pegarEndereco() {
      if (Date.now() - lastGeolocationCall < debounceDelay) {
        showStatus('Aguarde antes de tentar novamente.', 'error');
        return;
      }
      lastGeolocationCall = Date.now();

      if (!navigator.onLine) {
        showStatus('Sem conexão. Insira manualmente.', 'error');
        return;
      }
      if (!navigator.geolocation) {
        showStatus('Geolocalização não suportada. Insira manualmente.', 'error');
        return;
      }

      showStatus('Buscando endereço...', 'success');

      navigator.geolocation.getCurrentPosition(
        pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1`;

          fetch(url, { headers: { 'User-Agent': 'CadastroServicos/1.0 (lucas.teixeira.tst@hotmail.com)' } })
            .then(res => {
              if (!res.ok) throw new Error(`Erro HTTP: ${res.status}`);
              return res.json();
            })
            .then(data => {
              const address = data.address || {};
              const rua = sanitizeInput(address.road || address.street || '');
              const numero = sanitizeInput(address.housenumber || '');
              const bairro = sanitizeInput(address.suburb || address.neighbourhood || address.quarter || address.city_district || '');
              const cidade = sanitizeInput(address.city || address.town || address.village || '');

              document.getElementById('endereco').value = rua ? `${rua}` : '';
              document.getElementById('numero').value = numero;
              document.getElementById('bairro').value = bairro || '';
              document.getElementById('cidade').value = cidade || '';
              document.getElementById('latitude').value = lat.toFixed(6);
              document.getElementById('longitude').value = lon.toFixed(6);

              showStatus('Endereço obtido com sucesso!', 'success');
            })
            .catch(err => {
              showStatus(`Erro ao buscar endereço: ${err.message}. Insira manualmente.`, 'error');
              document.getElementById('endereco').focus();
            });
        },
        err => {
          showStatus('Erro ao obter localização: ' + err.message + '. Insira manualmente.', 'error');
          document.getElementById('endereco').focus();
        }
      );
    }

    // Salvar
    async function salvar(event) {
      event.preventDefault();
      const endereco = document.getElementById('endereco').value.trim();
      const qtd = document.getElementById('qtd').value.trim();
      const data = document.getElementById('data').value;
      const servicosSelecionados = Array.from(document.getElementById('servico').selectedOptions).map(opt => opt.text);

      if (!endereco) {
        showStatus('Endereço é obrigatório.', 'error');
        return;
      }
      if (!servicosSelecionados.length) {
        showStatus('Selecione pelo menos um serviço.', 'error');
        return;
      }
      if (qtd && (isNaN(qtd) || qtd < 0)) {
        showStatus('Quantidade deve ser um número positivo.', 'error');
        return;
      }
      if (data && new Date(data) > new Date()) {
        showStatus('A data não pode ser futura.', 'error');
        return;
      }

      const item = {
        id: editId || Date.now(),
        ...Object.fromEntries([
          ['endereco', sanitizeInput(endereco)],
          ['numero', sanitizeInput(document.getElementById('numero').value.trim())],
          ['bairro', sanitizeInput(document.getElementById('bairro').value.trim())],
          ['cidade', sanitizeInput(document.getElementById('cidade').value.trim())],
          ['tronco', sanitizeInput(document.getElementById('tronco').value.trim())],
          ['chave', sanitizeInput(document.getElementById('chave').value.trim())],
          ['qtd', qtd || null],
          ['alimentador', sanitizeInput(document.getElementById('alimentador').value.trim())],
          ['obs', sanitizeInput(document.getElementById('obs').value.trim())],
          ['data', data || null],
          ['equipe', sanitizeInput(document.getElementById('equipe').value.trim())],
          ['matricula', sanitizeInput(document.getElementById('matricula').value.trim())],
          ['ea', sanitizeInput(document.getElementById('ea').value.trim())],
          ['latitude', sanitizeInput(document.getElementById('latitude').value.trim())],
          ['longitude', sanitizeInput(document.getElementById('longitude').value.trim())]
        ]),
        servicos: servicosSelecionados
      };

      try {
        const method = editId ? 'PUT' : 'POST';
        const url = editId ? `${BASE_URL}/servicos/${editId}` : `${BASE_URL}/servicos`;
        const response = await fetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(item)
        });
        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.error || `Erro HTTP: ${response.status} (${response.statusText})`);
        }
        await atualizarTabela();
        limparFormulario();
        showStatus(editId ? 'Registro atualizado!' : 'Registro salvo!', 'success');
        editId = null;
        document.getElementById('salvarBtn').innerHTML = '<span>💾 Salvar</span>';
      } catch (err) {
        console.error('Erro na requisição:', err);
        showStatus(`Erro ao ${editId ? 'atualizar' : 'salvar'}: ${err.message}.`, 'error');
      }
    }

    // Limpar
    function limparFormulario() {
      document.getElementById('formulario').reset();
      editId = null;
      document.getElementById('salvarBtn').innerHTML = '<span>💾 Salvar</span>';
      document.getElementById('endereco').focus();
    }

    // Atualizar Tabela
    async function atualizarTabela() {
      try {
        const response = await fetch(`${BASE_URL}/servicos`);
        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.error || `Erro HTTP: ${response.status}`);
        }
        dadosCompletos = await response.json();
        currentPage = 1;
        aplicarFiltros();
      } catch (err) {
        console.error('Erro ao carregar tabela:', err);
        showStatus(`Erro ao carregar dados: ${err.message}.`, 'error');
      }
    }

    // Filtrar e Paginar
    function aplicarFiltros() {
      const filtroEndereco = document.getElementById('filtroEndereco').value.toLowerCase();
      const filtroBairro = document.getElementById('filtroBairro').value.toLowerCase();
      const filtroData = document.getElementById('filtroData').value;

      const dadosFiltrados = dadosCompletos.filter(item => {
        const matchEndereco = !filtroEndereco || (item.endereco || '').toLowerCase().includes(filtroEndereco);
        const matchBairro = !filtroBairro || (item.bairro || '').toLowerCase().includes(filtroBairro);
        const matchData = !filtroData || (item.data || '') === filtroData;
        return matchEndereco && matchBairro && matchData;
      });

      const totalPages = Math.ceil(dadosFiltrados.length / itemsPerPage);
      currentPage = Math.min(currentPage, Math.max(1, totalPages));
      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const dadosPaginados = dadosFiltrados.slice(startIndex, endIndex);

      const tbody = document.querySelector('#tabela tbody');
      tbody.innerHTML = '';
      dadosPaginados.forEach(item => {
        const tr = document.createElement('tr');
        tr.className = 'border-t hover:bg-gray-100 transition-colors';
        const cells = [
          item.endereco || '',
          item.numero || '',
          item.bairro || '',
          item.tronco || '',
          item.chave || '',
          item.qtd || '',
          item.alimentador || '',
          item.obs || '',
          item.data || '',
          item.equipe || '',
          item.matricula || '',
          item.ea || '',
          item.servicos || '',
          item.latitude || '',
          item.longitude || ''
        ];

        cells.forEach(cell => {
          const td = document.createElement('td');
          td.className = 'p-3 text-gray-700 break-words';
          td.textContent = cell;
          tr.appendChild(td);
        });

        const actionTd = document.createElement('td');
        actionTd.className = 'p-3 flex gap-2';
        const editButton = document.createElement('button');
        editButton.innerHTML = '✏️';
        editButton.className = 'text-blue-600 hover:text-blue-800';
        editButton.setAttribute('aria-label', 'Editar');
        editButton.onclick = () => {
          editId = item.id;
          document.querySelectorAll('#formulario input, #formulario textarea, #formulario select').forEach(el => {
            const id = el.id;
            if (id === 'servico') {
              Array.from(el.options).forEach(opt => opt.selected = (item.servicos || '').split(', ').includes(opt.text));
            } else {
              el.value = item[id] || '';
            }
          });
          document.getElementById('salvarBtn').innerHTML = '<span>💾 Atualizar</span>';
          document.getElementById('endereco').focus();
        };
        actionTd.appendChild(editButton);

        const deleteButton = document.createElement('button');
        deleteButton.innerHTML = '🗑️';
        deleteButton.className = 'text-red-600 hover:text-red-800';
        deleteButton.setAttribute('aria-label', 'Excluir');
        deleteButton.onclick = () => excluir(item.id);
        actionTd.appendChild(deleteButton);

        tr.appendChild(actionTd);
        tbody.appendChild(tr);
      });

      document.getElementById('pageInfo').textContent = `Página ${currentPage} de ${totalPages}`;
      document.getElementById('prevPage').disabled = currentPage === 1;
      document.getElementById('nextPage').disabled = currentPage === totalPages;
    }

    function limparFiltros() {
      document.getElementById('filtroEndereco').value = '';
      document.getElementById('filtroBairro').value = '';
      document.getElementById('filtroData').value = '';
      aplicarFiltros();
    }

    document.getElementById('prevPage').onclick = () => {
      if (currentPage > 1) {
        currentPage--;
        aplicarFiltros();
      }
    };

    document.getElementById('nextPage').onclick = () => {
      const totalPages = Math.ceil(dadosCompletos.length / itemsPerPage);
      if (currentPage < totalPages) {
        currentPage++;
        aplicarFiltros();
      }
    };

    // Excluir
    async function excluir(id) {
      if (!confirm('Deseja realmente excluir?')) return;
      try {
        const response = await fetch(`${BASE_URL}/servicos/${id}`, { method: 'DELETE' });
        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.error || `Erro HTTP: ${response.status}`);
        }
        await atualizarTabela();
        showStatus('Registro excluído!', 'success');
      } catch (err) {
        console.error('Erro ao excluir:', err);
        showStatus(`Erro ao excluir: ${err.message}.`, 'error');
      }
    }

    // Inicializar
    atualizarTabela();
  </script>
</body>
</html>
