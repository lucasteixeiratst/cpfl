        // Carregar GeoJSON estático
        async function loadGeoJSON() {
            try {
                const response = await fetch('./data/all_features.geojson');
                if (!response.ok) throw new Error(`Erro ao carregar GeoJSON: ${response.statusText}`);
                state.allFeatures = await response.json();
                console.log('GeoJSON carregado:', state.allFeatures);
            } catch (error) {
                console.error('Erro ao carregar GeoJSON:', error);
                alert('Erro ao carregar a base de dados. Verifique se o all_features.geojson está na pasta data/');
            }
        }

        // Função para processar KMZ/KML e gerar GeoJSON

                                console.warn(`Erro ao carregar ${file.name}: ${response.statusText}`);
                                continue;
                            }
                            const arrayBuffer = await response.arrayBuffer();
                            const zip = await JSZip.loadAsync(arrayBuffer);
                            const kmlFile = Object.values(zip.files).find(f => f.name.endsWith('.kml'));
                            if (!kmlFile) {
                                console.warn(`Nenhum KML encontrado em ${file.name}`);
                                continue;
                            }
                            const kmlContent = await kmlFile.async('text');
                            const kmlDom = new DOMParser().parseFromString(kmlContent, 'text/xml');
                            data = toGeoJSON.kml(kmlDom);
                        } else if (file.name.endsWith('.kml')) {
                            const response = await fetch(file.url);
                            if (!response.ok) {
                                console.warn(`Erro ao carregar ${file.name}: ${response.statusText}`);
                                continue;
                            }
                            const kmlContent = await response.text();
                            const kmlDom = new DOMParser().parseFromString(kmlContent, 'text/xml');
                            data = toGeoJSON.kml(kmlDom);
                        } else {
                            console.warn(`Formato não suportado para ${file.name}`);
                            continue;
                        }

                        data.features.forEach(feature => {
                            feature.properties = feature.properties || {};
                            feature.properties.sourceKMZ = file.name;
                            feature.properties.searchName = (feature.properties.name || feature.properties.Alimentador || '').toLowerCase();
                            geojson.features.push(feature);
                        });
                    } catch (error) {
                        console.error(`Erro ao processar ${file.name}:`, error);
                    }
                }

                const geojsonString = JSON.stringify(geojson, null, 2);
                const blob = new Blob([geojsonString], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'all_features.geojson';
                a.click();
                URL.revokeObjectURL(url);

                console.log('GeoJSON gerado e baixado');
            } catch (error) {
                console.error('Erro ao gerar GeoJSON:', error);
                alert('Erro ao gerar o arquivo GeoJSON');
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        // Função para calcular distância (em km)
        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLng / 2) * Math.sin(dLng / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        // Função de busca
        function searchFeatures() {
            const query = searchInput.value.toLowerCase().trim();
            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = '';
            resultsDiv.style.display = 'none';

            if (!query || !state.allFeatures) {
                alert('Digite um termo para buscar ou aguarde o carregamento do GeoJSON.');
                return;
            }

            const results = state.allFeatures.features
                .filter(feature => feature.properties.searchName.includes(query))
                .map(feature => {
                    let distance = 'N/A';
                    if (state.userLocation && feature.geometry.type === 'Point') {
                        const [lng, lat] = feature.geometry.coordinates;
                        distance = calculateDistance(
                            state.userLocation[1], state.userLocation[0],
                            lat, lng
                        ).toFixed(2) + ' km';
                    }
                    return { feature, distance };
                })
                .sort((a, b) => {
                    if (a.distance === 'N/A' && b.distance === 'N/A') return 0;
                    if (a.distance === 'N/A') return 1;
                    if (b.distance === 'N/A') return -1;
                    return parseFloat(a.distance) - parseFloat(b.distance);
                })
                .slice(0, 10);

            if (results.length === 0) {
                resultsDiv.innerHTML = '<ul><li>Nenhum resultado encontrado.</li></ul>';
                resultsDiv.style.display = 'block';
                return;
            }

            const ul = document.createElement('ul');
            results.forEach(({ feature, distance }) => {
                const li = document.createElement('li');
                const name = feature.properties.name || feature.properties.Alimentador || 'Sem nome';
                li.innerHTML = `${name} (${distance}) - ${feature.properties.sourceKMZ}`;
                li.addEventListener('click', () => {
                    if (feature.geometry.type === 'Point') {
                        const [lng, lat] = feature.geometry.coordinates;
                        map.flyTo({ center: [lng, lat], zoom: 15 });
                    }
                    resultsDiv.style.display = 'none';
                });
                const loadBtn = document.createElement('button');
                loadBtn.textContent = 'Carregar KMZ';
                loadBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const file = predefinedFiles.find(f => f.name === feature.properties.sourceKMZ);
                    if (file) {
                        loadKMZFromURL(file.url, file.name);
                        updateRecentFiles(file.name);
                        displayFileList();
                    }
                    resultsDiv.style.display = 'none';
                });
                const googleMapsBtn = document.createElement('button');
                googleMapsBtn.textContent = 'Google Maps';
                googleMapsBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const center = getFeatureCenter(feature);
                    const url = `https://www.google.com/maps?q=${center[1]},${center[0]}`;
                    window.open(url, '_blank');
                });
                li.appendChild(loadBtn);
                li.appendChild(googleMapsBtn);
                ul.appendChild(li);
            });
            resultsDiv.appendChild(ul);
            resultsDiv.style.display = 'block';
        }

        // Função para atualizar a lista de arquivos recentes
        function updateRecentFiles(fileName) {
            let recentFiles = JSON.parse(localStorage.getItem('recentFiles') || '[]');
            recentFiles = recentFiles.filter(f => f !== fileName);
            recentFiles.unshift(fileName);
            recentFiles = recentFiles.slice(0, 5);
            localStorage.setItem('recentFiles', JSON.stringify(recentFiles));
        }

        // Função para exibir a lista de arquivos
        function displayFileList() {
            kmzList.innerHTML = '';
            const recentFiles = JSON.parse(localStorage.getItem('recentFiles') || '[]');
            const recentFileSet = new Set(recentFiles);

            const recent = predefinedFiles.filter(file => recentFileSet.has(file.name));
            const others = predefinedFiles.filter(file => !recentFileSet.has(file.name));

            const sortedRecent = recent.sort((a, b) => recentFiles.indexOf(a.name) - recentFiles.indexOf(b.name));
            const sortedOthers = others.sort((a, b) => a.name.localeCompare(b.name));
            const sortedFiles = [...sortedRecent, ...sortedOthers];

            sortedFiles.forEach(file => {
                const li = document.createElement('li');
                li.textContent = file.name;
                li.addEventListener('click', () => {
                    loadKMZFromURL(file.url, file.name);
                    localStorage.setItem('lastSelectedFile', file.name);
                    updateRecentFiles(file.name);
                    displayFileList();
                    kmzMenu.style.display = 'none';
                });
                kmzList.appendChild(li);
            });
        }

        // Função para carregar KMZ/KML
        async function loadKMZFromURL(url, fileName) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);
                let data;
                if (fileName.toLowerCase().endsWith('.kmz')) {
                    const arrayBuffer = await response.arrayBuffer();
                    data = await parseKMZ(arrayBuffer);
                } else if (fileName.toLowerCase().endsWith('.kml')) {
                    const text = await response.text();
                    data = toGeoJSON.kml(new DOMParser().parseFromString(text, 'text/xml'));
                } else {
                    throw new Error('Formato de arquivo não suportado.');
                }
                addDataToMap(data, fileName);
            } catch (error) {
                console.error('Erro ao carregar arquivo:', error);
                alert('Erro ao carregar o arquivo KMZ/KML.');
            }
        }

        // Função para parsear KMZ
        async function parseKMZ(data) {
            const zip = await JSZip.loadAsync(data);
            const kmlFile = Object.values(zip.files).find(f => f.name.endsWith('.kml'));
            if (!kmlFile) throw new Error('Arquivo KML não encontrado dentro do KMZ.');
            const kmlContent = await kmlFile.async('text');
            return toGeoJSON.kml(new DOMParser().parseFromString(kmlContent, 'text/xml'));
        }

        // Função para adicionar dados ao mapa
        function addDataToMap(geojson, fileName) {
            const sanitizedFileName = fileName.replace(/\s+/g, '_').replace(/[^\w\-]/g, '');
            const sourceId = `source-${sanitizedFileName}`;
            const markerLayerId = `marker-circles-${sourceId}`;
            const labelLayerId = `marker-labels-${sourceId}`;
            const lineLayerId = `lines-${sourceId}`;

            if (state.files.find(file => file.name === fileName)) {
                alert(`O arquivo "${fileName}" já está carregado.`);
                return;
            }

            const pointFeaturesArray = [];
            const lineFeaturesArray = [];

            function extractGeometries(feature) {
                const geometries = [];
                if (feature.geometry && feature.geometry.type === 'GeometryCollection') {
                    feature.geometry.geometries.forEach(geom => {
                        geometries.push({ ...feature, geometry: geom });
                    });
                } else {
                    geometries.push(feature);
                }
                return geometries;
            }

            geojson.features.forEach(feature => {
                const features = extractGeometries(feature);
                features.forEach(f => {
                    if (f.geometry && f.geometry.type === 'Point') {
                        pointFeaturesArray.push(f);
                    } else if (f.geometry && ['LineString', 'MultiLineString', 'Polygon', 'MultiPolygon'].includes(f.geometry.type)) {
                        f.properties = f.properties || {};
                        if (!f.properties.color) {
                            const color = '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
                            f.properties.color = color;
                        }
                        lineFeaturesArray.push(f);
                    }
                });
            });

            const pointFeatures = { type: 'FeatureCollection', features: pointFeaturesArray };
            const lineFeatures = { type: 'FeatureCollection', features: lineFeaturesArray };

            let groupingProperty = null;
            const exampleLine = lineFeatures.features.find(f => f.properties && (f.properties.Alimentador || f.properties.name));
            if (exampleLine) {
                groupingProperty = exampleLine.properties.Alimentador ? 'Alimentador' : 'name';
            }

            const groupsSet = new Set();
            if (lineFeatures.features.length > 0 && groupingProperty) {
                lineFeatures.features.forEach(f => {
                    if (f.properties && f.properties[groupingProperty]) {
                        groupsSet.add(f.properties[groupingProperty]);
                    }
                });
            }

            if (groupingProperty && groupsSet.size > 0) {
                state.selectedGroups.set(sourceId, new Set(groupsSet));
            }

            if (pointFeatures.features.length > 0) {
                map.addSource(sourceId + '-markers', { type: 'geojson', data: pointFeatures });
                map.addLayer({
                    id: markerLayerId,
                    type: 'circle',
                    source: sourceId + '-markers',
                    paint: {
                        'circle-radius': 6,
                        'circle-color': '#FF5722',
                        'circle-stroke-width': 2,
                        'circle-stroke-color': '#FFFFFF'
                    },
                    layout: { 'visibility': state.markersVisible ? 'visible' : 'none' }
                });

                map.addLayer({
                    id: labelLayerId,
                    type: 'symbol',
                    source: sourceId + '-markers',
                    layout: {
                        'text-field': ['coalesce', ['get', 'name'], ['get', 'Alimentador']],
                        'text-font': ['Open Sans Semibold', 'Arial Unicode MS Bold'],
                        'text-size': 12,
                        'text-offset': [0, 1.5],
                        'visibility': state.namesVisible ? 'visible' : 'none'
                    },
                    paint: {
                        'text-color': '#000000',
                        'text-halo-color': '#FFFFFF',
                        'text-halo-width': 1
                    }
                });
            }

            if (lineFeatures.features.length > 0) {
                map.addSource(sourceId + '-lines', { type: 'geojson', data: lineFeatures });
                map.addLayer({
                    id: lineLayerId,
                    type: 'line',
                    source: sourceId + '-lines',
                    paint: {
                        'line-color': ['get', 'color'],
                        'line-width': 4
                    },
                    layout: { 'visibility': state.linesVisible ? 'visible' : 'none' }
                });
            }

            state.files.push({
                name: fileName,
                sourceId,
                hasMarkers: pointFeatures.features.length > 0,
                hasLines: lineFeatures.features.length > 0,
                groupingProperty
            });

            updateGroupMenu();
            updateLoadedFilesList();
        }

        // Atualiza o menu de grupos
        function updateGroupMenu() {
            lineGroupsList.innerHTML = '';

            state.files.forEach(file => {
                if (file.hasLines && file.groupingProperty && state.selectedGroups.has(file.sourceId)) {
                    const fileHeader = document.createElement('div');
                    fileHeader.style.fontWeight = 'bold';
                    fileHeader.style.marginTop = '10px';
                    fileHeader.textContent = `Arquivo: "${file.name}"`;
                    lineGroupsList.appendChild(fileHeader);

                    const sortedGroups = Array.from(state.selectedGroups.get(file.sourceId)).sort((a, b) => a.localeCompare(b));

                    sortedGroups.forEach(grp => {
                        const li = document.createElement('li');
                        const lbl = document.createElement('label');
                        const chk = document.createElement('input');
                        chk.type = 'checkbox';
                        chk.value = grp;
                        chk.checked = true;

                        chk.onchange = () => {
                            const groups = state.selectedGroups.get(file.sourceId);
                            if (chk.checked) {
                                groups.add(grp);
                            } else {
                                groups.delete(grp);
                            }
                            applyGroupFilter();
                        };

                        lbl.appendChild(chk);
                        lbl.appendChild(document.createTextNode(' ' + grp));
                        li.appendChild(lbl);
                        lineGroupsList.appendChild(li);
                    });
                }
            });
        }

        // Atualiza a lista de arquivos carregados
        function updateLoadedFilesList() {
            loadedFilesList.innerHTML = '';
            state.files.forEach(file => {
                const li = document.createElement('li');
                li.textContent = file.name;

                const removeBtn = document.createElement('button');
                removeBtn.textContent = 'Remover';
                removeBtn.addEventListener('click', () => {
                    removeFileFromMap(file.name);
                    li.remove();
                });

                li.appendChild(removeBtn);
                loadedFilesList.appendChild(li);
            });
        }

        // Remove um arquivo do mapa
        function removeFileFromMap(fileName) {
            const fileIndex = state.files.findIndex(file => file.name === fileName);
            if (fileIndex === -1) return;

            const file = state.files[fileIndex];
            const sourceId = file.sourceId;

            if (file.hasMarkers) {
                const markerLayerId = `marker-circles-${sourceId}`;
                const labelLayerId = `marker-labels-${sourceId}`;
                if (map.getLayer(markerLayerId)) map.removeLayer(markerLayerId);
                if (map.getLayer(labelLayerId)) map.removeLayer(labelLayerId);
                if (map.getSource(sourceId + '-markers')) map.removeSource(sourceId + '-markers');
            }

            if (file.hasLines) {
                const lineLayerId = `lines-${sourceId}`;
                if (map.getLayer(lineLayerId)) map.removeLayer(lineLayerId);
                if (map.getSource(sourceId + '-lines')) map.removeSource(sourceId + '-lines');
            }

            if (file.hasLines && file.groupingProperty && state.selectedGroups.has(sourceId)) {
                state.selectedGroups.delete(sourceId);
                updateGroupMenu();
            }

            state.files.splice(fileIndex, 1);
        }

        // Aplica filtro de grupos
        function applyGroupFilter() {
            state.files.forEach(file => {
                if (!file.hasLines || !file.groupingProperty) return;

                const sourceId = file.sourceId;
                const lineLayerId = `lines-${sourceId}`;
                const groupingProperty = file.groupingProperty;
                const selectedGroups = state.selectedGroups.get(sourceId);

                if (!selectedGroups || selectedGroups.size === 0) {
                    map.setFilter(lineLayerId, ['==', ['get', groupingProperty], '']);
                } else {
                    map.setFilter(lineLayerId, ['in', ['get', groupingProperty], ['literal', Array.from(selectedGroups)]]);
                }
            });
        }

        // Função para ocultar todos os grupos
        function hideAllGroups() {
            state.selectedGroups.forEach((groups, sourceId) => {
                state.selectedGroups.set(sourceId, new Set());
            });
            const checkboxes = document.querySelectorAll('#lineGroupsList input[type=checkbox]');
            checkboxes.forEach(chk => chk.checked = false);
            applyGroupFilter();
        }

        // Função para exibir todos os grupos
        function showAllGroups() {
            state.files.forEach(file => {
                if (file.hasLines && file.groupingProperty && state.selectedGroups.has(file.sourceId)) {
                    const sourceId = file.sourceId;
                    const groupingProperty = file.groupingProperty;
                    const lineSource = map.getSource(`${sourceId}-lines`);
                    if (lineSource && lineSource._data.features) {
                        const allGroups = new Set();
                        lineSource._data.features.forEach(feature => {
                            if (feature.properties && feature.properties[groupingProperty]) {
                                allGroups.add(feature.properties[groupingProperty]);
                            }
                        });
                        state.selectedGroups.set(sourceId, new Set(allGroups));
                    }
                }
            });
            updateGroupMenu();
            applyGroupFilter();
        }

        // Função para toggle de visibilidade
        function toggleVisibility(element) {
            element.style.display = element.style.display === 'none' ? 'block' : 'none';
        }

        // Função para toggle de marcadores
        function toggleMarkers() {
            state.markersVisible = !state.markersVisible;
            const visibility = state.markersVisible ? 'visible' : 'none';
            state.files.forEach(file => {
                if (file.hasMarkers) {
                    const markerLayerId = `marker-circles-${file.sourceId}`;
                    if (map.getLayer(markerLayerId)) {
                        map.setLayoutProperty(markerLayerId, 'visibility', visibility);
                    }
                }
            });
        }

        // Função para toggle de nomes
        function toggleNames() {
            state.namesVisible = !state.namesVisible;
            const visibility = state.namesVisible ? 'visible' : 'none';
            state.files.forEach(file => {
                if (file.hasMarkers) {
                    const labelLayerId = `marker-labels-${file.sourceId}`;
                    if (map.getLayer(labelLayerId)) {
                        map.setLayoutProperty(labelLayerId, 'visibility', visibility);
                    }
                }
            });
        }

        // Função para toggle de linhas
        function toggleLines() {
            state.linesVisible = !state.linesVisible;
            const visibility = state.linesVisible ? 'visible' : 'none';
            state.files.forEach(file => {
                if (file.hasLines) {
                    const lineLayerId = `lines-${file.sourceId}`;
                    if (map.getLayer(lineLayerId)) {
                        map.setLayoutProperty(lineLayerId, 'visibility', visibility);
                    }
                }
            });

        // Função para resetar a visão
        function resetView() {
            map.easeTo({
                center: [-47.068847, -22.934973],
                zoom: 13
            });
        }

        // Função para ir à localização atual
        function goToCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const userCoords = [position.coords.longitude, position.coords.latitude];
                    state.userLocation = userCoords;

                    map.flyTo({
                        center: userCoords,
                        zoom: 16
                    });

                    if (state.userLocationMarker) {
                        state.userLocationMarker.remove();
                    }

                    state.userLocationMarker = new maplibregl.Marker({ color: 'blue' })
                        .setLngLat(userCoords)
                        .addTo(map);
                }, () => {
                    alert('Não foi possível obter sua localização atual.');
                });
            } else {
                alert('Geolocalização não é suportada por este navegador.');
            }
        }

        // Função para obter o centro de uma feature
        function getFeatureCenter(feature) {
            let center;
            if (feature.geometry.type === 'Point') {
                center = feature.geometry.coordinates;
            } else {
                const coordinates = [];

                function extractCoords(coords) {
                    if (Array.isArray(coords) && typeof coords[0] === 'number') {
                        coordinates.push(coords);
                    } else {
                        coords.forEach(c => extractCoords(c));
                    }
                }

                extractCoords(feature.geometry.coordinates);

                const lons = coordinates.map(coord => coord[0]);
                const lats = coordinates.map(coord => coord[1]);

                const avgLon = lons.reduce((a, b) => a + b, 0) / lons.length;
                const avgLat = lats.reduce((a, b) => a + b, 0) / lats.length;

                center = [avgLon, avgLat];
            }
            return center;
        }

        // Função para processar selecionar arquivo do dispositivo
        async function selectFromDevice() {
            kmzMenu.style.display = 'none';
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.kml,.kmz';
            input.onchange = async function(e) {
                const file = e.target.files[0];
                if (!file) return;

                try {
                    let data;
                    if (file.name.endsWith('.kmz')) {
                        const arrayBuffer = await file.arrayBuffer();
                        data = await parseKMZ(arrayBuffer);
                    } else if (file.name.endsWith('.kml')) {
                        const text = await file.text();
                        data = toGeoJSON.kml(new DOMParser().parseFromString(text, 'text/xml'));
                    } else {
                        throw new Error('Formato de arquivo não suportado.');
                    }
                    addDataToMap(data, file.name);
                    updateRecentFiles(file.name);
                    displayFileList();
                } catch (error) {
                    console.error('Erro ao processar arquivo:', error));
                    alert('Erro ao processar o arquivo KML/KMZ.');
                }
            });
            input.click();
        }

        // Remover legendas após 10 segundos
        window.onload = function() {
            setTimeout(() => {
                const legends = document.querySelectorAll('.button-legend');
                legends.forEach(legend => legend.remove());
            }, 10000);
        };

        // Inicializar
        map.on('load', () => {
            loadGeoJSON();
            displayFileList();
            const lastSelectedFile = localStorage.getItem('lastSelectedFile');
            if (lastSelectedFile) {
                const file = predefinedFiles.find(f => f.name === lastSelectedFile);
                if (file) {
                    loadKMZFromURL(file.url, file.name);
                }
            }
        });

        // Event listeners
        document.getElementById('btnKMZ').addEventListener('click', () => toggleVisibility(kmzMenu));
        document.getElementById('btnMarkers').addEventListener('click', toggleMarkers);
        document.getElementById('btnNames').addEventListener('click', toggleNames);
        document.getElementById('btnLines').addEventListener('click', toggleLines);
        document.getElementById('btnReset').addEventListener('click', resetView);
        document.getElementById('btnLocation').addEventListener('click', goToCurrentLocation);
        document.getElementById('btnLineGroups').addEventListener('click', () => {
            if (state.selectedGroups.size === 0) {
                alert('Não há grupos de linhas para filtrar.');
                return;
            }
            toggleVisibility(lineMenu);
            updateGroupMenu();
        });
        document.getElementById('btnLoadedFiles').addEventListener('click', () => toggleVisibility(loadedFilesMenu));
        document.getElementById('btnSearch').addEventListener('click', searchFeatures);
        document.getElementById('selectDevice').addEventListener('click', selectFromDevice);
        document.getElementById('hideAll').addEventListener('click', hideAllGroups);
        document.getElementById('showAll').addEventListener('click', showAllGroups);
        btnGenerateGeoJSON.addEventListener('click', generateGeoJSON);
    </script>
