<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Map Viewer with Supabase</title>
    <link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/togeojson@5.0.0/dist/togeojson.umd.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .controls input, .controls button, .controls select {
            margin: 5px;
            padding: 8px;
            font-size: 14px;
        }
        .search-results, .file-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
        .search-results div, .file-list div {
            padding: 5px;
            cursor: pointer;
        }
        .search-results div:hover, .file-list div:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="controls">
        <input type="text" id="searchInput" placeholder="Search features...">
        <button onclick="searchFeatures()">Search</button>
        <button onclick="document.getElementById('fileInput').click()">Upload KMZ</button>
        <input type="file" id="fileInput" accept=".kmz" style="display: none;">
        <select id="fileSelect" onchange="loadFileFromSupabase(this.value)">
            <option value="">Select a KMZ file</option>
        </select>
        <div id="searchResults" class="search-results" style="display: none;"></div>
    </div>

    <script>
        // Initialize Supabase client
        const supabase = Supabase.createClient(
            'https://apwforodphfoorwhaqdo.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFwd2Zvcm9kcGhmb29yd2hhcWRvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkwODQ5ODcsImV4cCI6MjA2NDY2MDk4N30.lmLDwaDpYPs32K5fL-aU8wgMJy5U8za0r91jJCiT9vc'
        );

        // Initialize MapLibre
        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json',
            center: [-47.068847, -22.934973],
            zoom: 11
        });

        // State to track loaded files
        const state = {
            files: [],
            markersVisible: true
        };

        // Load files from Supabase on page load
        async function loadSupabaseFiles() {
            const { data, error } = await supabase
                .from('kmz_metadata')
                .select('file_name');
            if (error) {
                console.error('Error listing files:', error);
                alert('Failed to load files from Supabase.');
                return;
            }

            const fileSelect = document.getElementById('fileSelect');
            fileSelect.innerHTML = '<option value="">Select a KMZ file</option>';
            data.forEach(item => {
                if (item.file_name.endsWith('.kmz')) {
                    const option = document.createElement('option');
                    option.value = item.file_name;
                    option.textContent = item.file_name;
                    fileSelect.appendChild(option);
                }
            });
        }

        // Load file from Supabase
        async function loadFileFromSupabase(fileName) {
            if (!fileName) return;

            try {
                const { data, error } = await supabase.storage
                    .from('kmz-files')
                    .download(`public/${fileName}`);
                if (error) throw error;

                const arrayBuffer = await data.arrayBuffer();
                await handleFile(arrayBuffer, fileName);
            } catch (error) {
                console.error('Error downloading KMZ:', error);
                alert('Failed to load KMZ file from Supabase.');
            }
        }

        // Handle file upload
        document.getElementById('fileInput').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            // Upload to Supabase Storage
            const { data, error } = await supabase.storage
                .from('kmz-files')
                .upload(`public/${file.name}`, file, {
                    upsert: true // Overwrite if file exists
                });
            if (error) {
                console.error('Upload error:', error);
                alert('Failed to upload KMZ file.');
                return;
            }

            // Insert metadata into kmz_metadata table
            const { error: metadataError } = await supabase
                .from('kmz_metadata')
                .insert({
                    file_name: file.name,
                    bucket_path: `public/${file.name}`
                });
            if (metadataError) {
                console.error('Error inserting metadata:', metadataError);
                alert('Failed to save file metadata.');
                return;
            }

            // Process and display the uploaded file
            await handleFile(file, file.name);
            // Refresh file list
            await loadSupabaseFiles();
        });

        // Process KMZ file
        async function handleFile(file, fileName) {
            try {
                const arrayBuffer = typeof file === 'object' ? await file.arrayBuffer() : file;
                const zip = await JSZip.loadAsync(arrayBuffer);
                const kmlFile = zip.file(/\.kml$/i)[0];
                if (!kmlFile) throw new Error('No KML file found in KMZ.');

                const kmlContent = await kmlFile.async('string');
                const geojson = toGeoJSON.kml(new DOMParser().parseFromString(kmlContent, 'text/xml'));

                addDataToMap(geojson, fileName);
            } catch (error) {
                console.error('Error processing KMZ:', error);
                alert('Failed to process KMZ file.');
            }
        }

        // Add GeoJSON data to map
        function addDataToMap(geojson, fileName) {
            const sourceId = `source-${fileName.replace(/[^a-zA-Z0-9]/g, '')}`;
            const pointFeatures = { type: 'FeatureCollection', features: [] };
            const lineFeatures = { type: 'FeatureCollection', features: [] };

            // Separate points and lines
            geojson.features.forEach(feature => {
                if (feature.geometry.type === 'Point') {
                    pointFeatures.features.push(feature);
                } else if (['LineString', 'MultiLineString', 'Polygon', 'MultiPolygon'].includes(feature.geometry.type)) {
                    feature.properties.color = feature.properties.color || '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
                    lineFeatures.features.push(feature);
                }
            });

            // Add sources and layers
            if (pointFeatures.features.length > 0) {
                map.addSource(sourceId + '-markers', { type: 'geojson', data: pointFeatures });
                map.addLayer({
                    id: sourceId + '-markers',
                    type: 'circle',
                    source: sourceId + '-markers',
                    paint: {
                        'circle-radius': 6,
                        'circle-color': '#FF5722',
                        'circle-stroke-width': 2,
                        'circle-stroke-color': '#FFFFFF'
                    }
                });
                map.addLayer({
                    id: sourceId + '-labels',
                    type: 'symbol',
                    source: sourceId + '-markers',
                    layout: {
                        'text-field': ['coalesce', ['get', 'name'], ['get', 'Alimentador'], ''],
                        'text-font': ['Open Sans Semibold', 'Arial Unicode MS Bold'],
                        'text-size': 12,
                        'text-offset': [0, 1.5]
                    }
                });
            }

            if (lineFeatures.features.length > 0) {
                map.addSource(sourceId + '-lines', { type: 'geojson', data: lineFeatures });
                map.addLayer({
                    id: sourceId + '-lines',
                    type: 'line',
                    source: sourceId + '-lines',
                    paint: {
                        'line-color': ['get', 'color'],
                        'line-width': 4
                    }
                });
            }

            // Store file info
            state.files.push({ name: fileName, sourceId, hasMarkers: pointFeatures.features.length > 0, hasLines: lineFeatures.features.length > 0 });
        }

        // Search features
        function searchFeatures() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = '';
            resultsDiv.style.display = 'none';

            const matches = [];
            state.files.forEach(file => {
                const markerSource = map.getSource(file.sourceId + '-markers');
                if (markerSource) {
                    markerSource._data.features.forEach(feature => {
                        if (feature.properties && (
                            (feature.properties.name && feature.properties.name.toLowerCase().includes(term)) ||
                            (feature.properties.Alimentador && feature.properties.Alimentador.toLowerCase().includes(term))
                        )) {
                            matches.push({ feature, fileName: file.name });
                        }
                    });
                }
            });

            if (matches.length > 0) {
                resultsDiv.style.display = 'block';
                matches.forEach(match => {
                    const div = document.createElement('div');
                    div.textContent = match.feature.properties.name || match.feature.properties.Alimentador || 'Unnamed';
                    div.addEventListener('click', () => {
                        const [lng, lat] = match.feature.geometry.coordinates;
                        map.flyTo({ center: [lng, lat], zoom: 16 });
                        resultsDiv.style.display = 'none';
                    });
                    resultsDiv.appendChild(div);
                });
            } else {
                resultsDiv.innerHTML = '<div>No results found</div>';
                resultsDiv.style.display = 'block';
            }
        }

        // Load map and initialize
        map.on('load', () => {
            document.fonts.load('12px Open Sans Semibold').then(() => {
                console.log('Fonts loaded');
            });
            loadSupabaseFiles();
        });
    </script>
</body>
</html>
