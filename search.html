        // Formatar bytes para leitura humana
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Função para calcular a distância de Levenshtein (similaridade entre strings)
        function levenshtein(a, b) {
            const matrix = [];
            for (let i = 0; i <= b.length; i++) {
                matrix[i] = [i];
            }
            for (let j = 0; j <= a.length; j++) {
                matrix[0][j] = j;
            }
            for (let i = 1; i <= b.length; i++) {
                for (let j = 1; j <= a.length; j++) {
                    if (b.charAt(i - 1) === a.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j] + 1
                        );
                    }
                }
            }
            return matrix[b.length][a.length];
        }

        // Sistema de Cache do Índice
        async function loadOrGenerateIndex() {
            const cachedIndex = localStorage.getItem('kmzMarkerIndex');
            const cachedVersion = localStorage.getItem('kmzIndexVersion');
            
            if (cachedIndex && cachedVersion === state.indexVersion) {
                try {
                    const binaryString = atob(cachedIndex);
                    const bytes = new Uint8Array(binaryString.length);
                    for (let i = 0; i < binaryString.length; i++) {
                        bytes[i] = binaryString.charCodeAt(i);
                    }
                    const decompressed = pako.inflate(bytes, { to: 'string' });
                    state.markerIndex = JSON.parse(decompressed);
                    updateCacheInfo(`Índice carregado do cache (${formatBytes(cachedIndex.length)})`);
                    return true;
                } catch (e) {
                    console.error('Erro ao carregar índice do cache:', e);
                    localStorage.removeItem('kmzMarkerIndex');
                }
            }
            
            showLoading('Gerando índice de marcadores...');
            state.markerIndex = {
                v: state.indexVersion,
                f: predefinedFiles.map(file => file.name),
                i: []
            };
            
            for (let i = 0; i < predefinedFiles.length; i++) {
                const file = predefinedFiles[i];
                loadingText.textContent = `Processando ${i+1}/${predefinedFiles.length}: ${file.name}`;
                
                try {
                    const response = await fetch(file.url);
                    if (!response.ok) throw new Error(`Falha ao carregar ${file.name}`);
                    const buffer = await response.arrayBuffer();
                    const zip = await JSZip.loadAsync(buffer);
                    const kmlFile = Object.keys(zip.files).find(name => /\.kml$/i.test(name));
                    
                    if (!kmlFile) {
                        console.warn(`Nenhum arquivo KML encontrado em ${file.name}`);
                        continue;
                    }
                    
                    const kmlText = await zip.file(kmlFile).async('text');
                    const kmlDoc = new DOMParser().parseFromString(kmlText, 'text/xml');
                    const geojson = toGeoJSON.kml(kmlDoc);
                    
                    geojson.features
                        .filter(f => f.geometry?.type === 'Point')
                        .forEach(point => {
                            const [lng, lat] = point.geometry.coordinates;
                            state.markerIndex.i.push([
                                i,
                                parseFloat(lat.toFixed(6)),
                                parseFloat(lng.toFixed(6)),
                                point.properties?.name || file.name.replace('.kmz', '')
                            ]);
                        });
                } catch (error) {
                    console.error(`Erro ao processar ${file.name}:`, error);
                }
                
                await new Promise(resolve => setTimeout(resolve, 10));
            }
            
            try {
                const jsonStr = JSON.stringify(state.markerIndex);
                const compressed = pako.deflate(jsonStr, { level: 9 });
                const base64 = btoa(String.fromCharCode(...new Uint8Array(compressed)));
                localStorage.setItem('kmzMarkerIndex', base64);
                localStorage.setItem('kmzIndexVersion', state.indexVersion);
                updateCacheInfo(`Índice gerado e armazenado (${formatBytes(base64.length)})`);
            } catch (e) {
                console.error('Erro ao armazenar índice:', e);
            }
            
            hideLoading();
            return true;
        }

        // Sistema de Pesquisa
        function searchFeatures() {
            const term = searchInput.value.trim().toLowerCase();
            if (!term) {
                searchResults.style.display = 'none';
                return;
            }
            
            if (!state.markerIndex) {
                alert('Índice de marcadores não está disponível');
                return;
            }
            
            const results = [];
            const fileNames = state.markerIndex.f;
            
            for (const marker of state.markerIndex.i) {
                const fileName = fileNames[marker[0]];
                const markerName = marker[3] || fileName.replace('.kmz', '');
                const distance = levenshtein(term, markerName.toLowerCase());
                results.push({
                    type: 'file',
                    fileName: fileName,
                    lat: marker[1],
                    lng: marker[2],
                    name: markerName,
                    distance: distance
                });
            }
            
            // Ordenar por similaridade (menor distância de Levenshtein) e limitar a 5 resultados
            results.sort((a, b) => a.distance - b.distance);
            displaySearchResults(results.slice(0, 5));
        }

        function displaySearchResults(results) {
            searchResults.innerHTML = '';
            
            if (results.length === 0) {
                searchResults.innerHTML = '<li style="text-align:center;padding:15px;">Nenhum resultado encontrado</li>';
                searchResults.style.display = 'block';
                return;
            }
            
            const ul = document.createElement('ul');
            
            results.forEach(result => {
                const li = document.createElement('li');
                
                const infoDiv = document.createElement('div');
                infoDiv.className = 'result-info';
                
                const nameSpan = document.createElement('div');
                nameSpan.textContent = result.name;
                nameSpan.style.fontWeight = 'bold';
                
                const coordsSpan = document.createElement('div');
                coordsSpan.textContent = `${result.lat.toFixed(6)}, ${result.lng.toFixed(6)}`;
                coordsSpan.style.fontSize = '12px';
                coordsSpan.style.color = '#666';
                
                infoDiv.appendChild(nameSpan);
                infoDiv.appendChild(coordsSpan);
                
                const viewButton = document.createElement('button');
                viewButton.textContent = 'Ver';
                viewButton.onclick = () => gotoMarker(result);
                
                li.appendChild(infoDiv);
                li.appendChild(viewButton);
                ul.appendChild(li);
            });
            
            searchResults.appendChild(ul);
            searchResults.style.display = 'block';
        }

        // Função para carregar KMZ/KML de uma URL
        async function loadKMZFromURL(url, fileName) {
            try {
                showLoading(`Carregando ${fileName}...`);
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Falha ao carregar ${fileName}`);
                const contentType = response.headers.get("content-type");
                let geojson;
                if (contentType.includes("application/vnd.google-earth.kmz")) {
                    const buffer = await response.arrayBuffer();
                    geojson = await parseKMZ(buffer);
                } else if (contentType.includes("application/vnd.google-earth.kml+xml")) {
                    const text = await response.text();
                    geojson = toGeoJSON.kml(new DOMParser().parseFromString(text, 'text/xml'));
                } else {
                    throw new Error('Formato de arquivo não suportado.');
                }
                addDataToMap(geojson, fileName);
                updateRecentFiles(fileName);
                displayFileList();
                updateLoadedFilesList(fileName);
            } catch (error) {
                console.error(`Erro ao carregar ${fileName}:`, error);
                alert(`Erro ao carregar ${fileName}`);
            } finally {
                hideLoading();
            }
        }

        // Função para descompactar e converter KMZ para GeoJSON
        async function parseKMZ(data) {
            const zip = await JSZip.loadAsync(data);
            const kmlFile = Object.keys(zip.files).find(name => /\.kml$/i.test(name));
            if (!kmlFile) throw new Error('Nenhum arquivo KML encontrado dentro do KMZ.');
            const kmlContent = await zip.file(kmlFile).async('string');
            return toGeoJSON.kml(new DOMParser().parseFromString(kmlContent, 'text/xml'));
        }

        // Função para adicionar dados GeoJSON ao mapa
        function addDataToMap(geojson, fileName) {
            const sanitizedFileName = fileName.replace(/\s+/g, '_').replace(/[^\w\-]/g, '');
            const sourceId = `source-${sanitizedFileName}-${Date.now()}`;
            
            if (state.files.find(file => file.name === fileName)) {
                alert(`O arquivo "${fileName}" já está carregado.`);
                return;
            }
            
            const pointFeatures = {
                type: 'FeatureCollection',
                features: geojson.features.filter(f => f.geometry?.type === 'Point')
            };
            
            const lineFeatures = {
                type: 'FeatureCollection',
                features: geojson.features.filter(f => ['LineString', 'MultiLineString', 'Polygon', 'MultiPolygon'].includes(f.geometry?.type))
            };
            
            let groupingProperty = null;
            const exampleLine = lineFeatures.features.find(f => f.properties && (f.properties.Alimentador || f.properties.name));
            if (exampleLine) {
                groupingProperty = exampleLine.properties.Alimentador ? 'Alimentador' : 'name';
            }
            
            const groupsSet = new Set();
            if (lineFeatures.features.length > 0 && groupingProperty) {
                lineFeatures.features.forEach(f => {
                    if (f.properties && f.properties[groupingProperty]) {
                        groupsSet.add(f.properties[groupingProperty]);
                    }
                });
            }
            
            if (pointFeatures.features.length > 0) {
                map.addSource(`${sourceId}-markers`, { type: 'geojson', data: pointFeatures });
                map.addLayer({
                    id: `marker-circles-${sourceId}`,
                    type: 'circle',
                    source: `${sourceId}-markers`,
                    paint: {
                        'circle-radius': 6,
                        'circle-color': '#FF5722',
                        'circle-stroke-width': 2,
                        'circle-stroke-color': '#FFFFFF'
                    },
                    layout: {
                        'visibility': state.markersVisible ? 'visible' : 'none'
                    }
                });
                
                map.addLayer({
                    id: `marker-labels-${sourceId}`,
                    type: 'symbol',
                    source: `${sourceId}-markers`,
                    layout: {
                        'text-field': ['coalesce', ['get', 'name'], ['get', 'Alimentador']],
                        'text-font': ['Open Sans Semibold', 'Arial Unicode MS Bold'],
                        'text-size': 12,
                        'text-offset': [0, 1.5],
                        'visibility': state.namesVisible ? 'visible' : 'none'
                    },
                    paint: {
                        'text-color': '#000000',
                        'text-halo-color': '#FFFFFF',
                        'text-halo-width': 1
                    }
                });
            }
            
            if (lineFeatures.features.length > 0) {
                map.addSource(`${sourceId}-lines`, { type: 'geojson', data: lineFeatures });
                map.addLayer({
                    id: `lines-${sourceId}`,
                    type: 'line',
                    source: `${sourceId}-lines`,
                    paint: {
                        'line-color': ['coalesce', ['get', 'color'], '#888'],
                        'line-width': 4
                    },
                    layout: {
                        'visibility': state.linesVisible ? 'visible' : 'none'
                    }
                });
            }
            
            state.files.push({
                name: fileName,
                sourceId: sourceId,
                hasMarkers: pointFeatures.features.length > 0,
                hasLines: lineFeatures.features.length > 0,
                groupingProperty: groupingProperty
            });
            
            if (groupingProperty && groupsSet.size > 0) {
                state.selectedGroups.set(sourceId, new Set(groupsSet));
            }
            
            updateGroupMenu();
        }

        // Função para atualizar a lista de arquivos recentes
        function updateRecentFiles(fileName) {
            let recentFiles = JSON.parse(localStorage.getItem('recentFiles') || '[]');
            recentFiles = recentFiles.filter(f => f !== fileName);
            recentFiles.unshift(fileName);
            recentFiles = recentFiles.slice(0, 5);
            localStorage.setItem('recentFiles', JSON.stringify(recentFiles));
        }

        // Função para exibir a lista de arquivos
        function displayFileList() {
            kmzList.innerHTML = '';
            const recentFiles = JSON.parse(localStorage.getItem('recentFiles') || '[]');
            const recentFileSet = new Set(recentFiles);
            
            const recent = predefinedFiles.filter(file => recentFileSet.has(file.name));
            const others = predefinedFiles.filter(file => !recentFileSet.has(file.name));
            
            const sortedRecent = recent.sort((a, b) => recentFiles.indexOf(a.name) - recentFiles.indexOf(b.name));
            const sortedOthers = others.sort((a, b) => a.name.localeCompare(b.name));
            const sortedFiles = [...sortedRecent, ...sortedOthers];
            
            sortedFiles.forEach(file => {
                const li = document.createElement('li');
                li.textContent = file.name;
                li.onclick = () => {
                    loadKMZFromURL(file.url, file.name);
                    localStorage.setItem('lastSelectedFile', file.name);
                    updateRecentFiles(file.name);
                    displayFileList();
                    kmzMenu.style.display = 'none';
                };
                kmzList.appendChild(li);
            });
        }

        // Função para atualizar a lista de arquivos carregados
        function updateLoadedFilesList(fileName) {
            const li = document.createElement('li');
            li.textContent = fileName;
            
            const removeBtn = document.createElement('button');
            removeBtn.textContent = 'Remover';
            removeBtn.onclick = () => {
                removeFileFromMap(fileName);
                li.remove();
            };
            
            li.appendChild(removeBtn);
            loadedFilesList.appendChild(li);
        }

        // Função para remover arquivo do mapa
        function removeFileFromMap(fileName) {
            const fileIndex = state.files.findIndex(file => file.name === fileName);
            if (fileIndex === -1) return;
            
            const file = state.files[fileIndex];
            const sourceId = file.sourceId;
            
            if (file.hasMarkers) {
                if (map.getLayer(`marker-circles-${sourceId}`)) map.removeLayer(`marker-circles-${sourceId}`);
                if (map.getLayer(`marker-labels-${sourceId}`)) map.removeLayer(`marker-labels-${sourceId}`);
                if (map.getSource(`${sourceId}-markers`)) map.removeSource(`${sourceId}-markers`);
            }
            
            if (file.hasLines) {
                if (map.getLayer(`lines-${sourceId}`)) map.removeLayer(`lines-${sourceId}`);
                if (map.getSource(`${sourceId}-lines`)) map.removeSource(`${sourceId}-lines`);
            }
            
            state.selectedGroups.delete(sourceId);
            state.files.splice(fileIndex, 1);
            updateGroupMenu();
        }

        // Função para atualizar o menu de grupos
        function updateGroupMenu() {
            lineGroupsList.innerHTML = '';
            
            state.files.forEach(file => {
                if (file.hasLines && file.groupingProperty && state.selectedGroups.has(file.sourceId)) {
                    const groups = state.selectedGroups.get(file.sourceId);
                    const fileHeader = document.createElement('div');
                    fileHeader.style.fontWeight = 'bold';
                    fileHeader.style.marginTop = '10px';
                    fileHeader.textContent = `Arquivo: "${file.name}"`;
                    lineGroupsList.appendChild(fileHeader);
                    
                    const sortedGroups = Array.from(groups).sort((a, b) => a.localeCompare(b));
                    
                    sortedGroups.forEach(grp => {
                        const li = document.createElement('li');
                        const lbl = document.createElement('label');
                        const chk = document.createElement('input');
                        chk.type = 'checkbox';
                        chk.value = grp;
                        chk.checked = true;
                        
                        chk.onchange = () => {
                            if (chk.checked) {
                                state.selectedGroups.get(file.sourceId).add(grp);
                            } else {
                                state.selectedGroups.get(file.sourceId).delete(grp);
                            }
                            applyGroupFilter();
                        };
                        
                        lbl.appendChild(chk);
                        lbl.appendChild(document.createTextNode(' ' + grp));
                        li.appendChild(lbl);
                        lineGroupsList.appendChild(li);
                    });
                }
            });
        }

        // Função para aplicar filtro de grupos
        function applyGroupFilter() {
            state.files.forEach(file => {
                if (!file.hasLines || !file.groupingProperty) return;
                
                const sourceId = file.sourceId;
                const lineLayerId = `lines-${sourceId}`;
                const groupingProperty = file.groupingProperty;
                const selectedGroups = state.selectedGroups.get(sourceId);
                
                if (!selectedGroups || selectedGroups.size === 0) {
                    map.setFilter(lineLayerId, ["==", ["get", groupingProperty], "___no_match___"]);
                } else if (selectedGroups.size === getTotalGroups(sourceId, groupingProperty)) {
                    map.setFilter(lineLayerId, null);
                } else {
                    map.setFilter(lineLayerId, ["in", groupingProperty, ...Array.from(selectedGroups)]);
                }
            });
        }

        // Função auxiliar para obter o total de grupos
        function getTotalGroups(sourceId, groupingProperty) {
            const lineSource = map.getSource(`${sourceId}-lines`);
            if (lineSource && lineSource._data.features) {
                const allGroups = new Set();
                lineSource._data.features.forEach(feature => {
                    if (feature.properties && feature.properties[groupingProperty]) {
                        allGroups.add(feature.properties[groupingProperty]);
                    }
                });
                return allGroups.size;
            }
            return 0;
        }

        // Funções para exibir/ocultar marcadores, nomes e linhas
        function toggleMarkers() {
            state.markersVisible = !state.markersVisible;
            const visibility = state.markersVisible ? 'visible' : 'none';
            state.files.forEach(file => {
                if (file.hasMarkers) {
                    if (map.getLayer(`marker-circles-${file.sourceId}`)) {
                        map.setLayoutProperty(`marker-circles-${file.sourceId}`, 'visibility', visibility);
                    }
                }
            });
        }

        function toggleNames() {
            state.namesVisible = !state.namesVisible;
            const visibility = state.namesVisible ? 'visible' : 'none';
            state.files.forEach(file => {
                if (file.hasMarkers) {
                    if (map.getLayer(`marker-labels-${file.sourceId}`)) {
                        map.setLayoutProperty(`marker-labels-${file.sourceId}`, 'visibility', visibility);
                    }
                }
            });
        }

        function toggleLines() {
            state.linesVisible = !state.linesVisible;
            const visibility = state.linesVisible ? 'visible' : 'none';
            state.files.forEach(file => {
                if (file.hasLines) {
                    if (map.getLayer(`lines-${file.sourceId}`)) {
                        map.setLayoutProperty(`lines-${file.sourceId}`, 'visibility', visibility);
                    }
                }
            });
        }

        // Função para resetar a visão do mapa
        function resetView() {
            map.easeTo({
                center: [-47.068847, -22.934973],
                zoom: 11
            });
        }

        // Função para ir até a localização atual do usuário
        let userLocationMarker;
        function goToCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const userCoords = [position.coords.longitude, position.coords.latitude];
                        state.userLocation = userCoords;
                        map.flyTo({
                            center: userCoords,
                            zoom: 16
                        });
                        if (userLocationMarker) {
                            userLocationMarker.remove();
                        }
                        userLocationMarker = new maplibregl.Marker({ color: 'blue' })
                            .setLngLat(userCoords)
                            .addTo(map);
                    },
                    () => {
                        alert('Não foi possível obter sua localização.');
                    }
                );
            } else {
                alert('Geolocalização não é suportada pelo seu navegador.');
            }
        }

        // Função para carregar arquivo do dispositivo
        function selectFromDevice() {
            kmzMenu.style.display = 'none';
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.kml,.kmz';
            input.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                showLoading(`Carregando ${file.name}...`);
                try {
                    let geojson;
                    if (file.name.endsWith('.kmz')) {
                        const buffer = await file.arrayBuffer();
                        geojson = await parseKMZ(buffer);
                    } else {
                        const text = await file.text();
                        geojson = toGeoJSON.kml(new DOMParser().parseFromString(text, 'text/xml'));
                    }
                    addDataToMap(geojson, file.name);
                    updateRecentFiles(file.name);
                    displayFileList();
                    updateLoadedFilesList(file.name);
                } catch (error) {
                    console.error('Erro ao processar o arquivo:', error);
                    alert('Erro ao processar o arquivo KML/KMZ.');
                } finally {
                    hideLoading();
                }
            };
            input.click();
        }

        // Funções para ocultar/exibir todas as linhas
        function hideAllGroups() {
            state.selectedGroups.forEach((groups, sourceId) => {
                state.selectedGroups.set(sourceId, new Set());
            });
            lineGroupsList.querySelectorAll('input[type=checkbox]').forEach(chk => {
                chk.checked = false;
            });
            applyGroupFilter();
        }

        function showAllGroups() {
            state.files.forEach(file => {
                if (file.hasLines && file.groupingProperty && state.selectedGroups.has(file.sourceId)) {
                    const sourceId = file.sourceId;
                    const groupingProperty = file.groupingProperty;
                    const lineSource = map.getSource(`${sourceId}-lines`);
                    if (lineSource && lineSource._data.features) {
                        const allGroups = new Set();
                        lineSource._data.features.forEach(feature => {
                            if (feature.properties && feature.properties[groupingProperty]) {
                                allGroups.add(feature.properties[groupingProperty]);
                            }
                        });
                        state.selectedGroups.set(sourceId, new Set(allGroups));
                    }
                }
            });
            lineGroupsList.querySelectorAll('input[type=checkbox]').forEach(chk => {
                chk.checked = true;
            });
            applyGroupFilter();
        }

        // Configurar eventos
        document.getElementById('btnSearch').addEventListener('click', searchFeatures);
        searchInput.addEventListener('input', searchFeatures);
        document.addEventListener('click', (e) => {
            if (!searchResults.contains(e.target) && e.target !== searchInput) {
                searchResults.style.display = 'none';
            }
            if (!kmzMenu.contains(e.target) && e.target !== document.getElementById('btnKMZ') && e.target !== document.getElementById('selectDevice')) {
                kmzMenu.style.display = 'none';
            }
            if (!lineMenu.contains(e.target) && e.target !== document.getElementById('btnLineGroups')) {
                lineMenu.style.display = 'none';
            }
            if (!loadedFilesMenu.contains(e.target) && e.target !== btnLoadedFiles) {
                loadedFilesMenu.style.display = 'none';
            }
        });

        document.getElementById('btnKMZ').addEventListener('click', () => {
            toggleVisibility(kmzMenu);
        });
        document.getElementById('btnMarkers').addEventListener('click', toggleMarkers);
        document.getElementById('btnNames').addEventListener('click', toggleNames);
        document.getElementById('btnLines').addEventListener('click', toggleLines);
        document.getElementById('btnReset').addEventListener('click', resetView);
        document.getElementById('btnLocation').addEventListener('click', goToCurrentLocation);
        document.getElementById('btnLineGroups').addEventListener('click', () => {
            if (state.selectedGroups.size === 0) {
                alert('Não há grupos de linhas para filtrar.');
            } else {
                toggleVisibility(lineMenu);
            }
        });
        btnLoadedFiles.addEventListener('click', () => {
            toggleVisibility(loadedFilesMenu);
        });
        document.getElementById('hideAll').addEventListener('click', hideAllGroups);
        document.getElementById('showAll').addEventListener('click', showAllGroups);
        document.getElementById('selectDevice').addEventListener('click', selectFromDevice);

        function toggleVisibility(element) {
            element.style.display = element.style.display === 'block' ? 'none' : 'block';
        }

        // Inicialização do mapa
        map.on('load', async () => {
            await loadOrGenerateIndex();
            displayFileList();
            
            const lastFile = localStorage.getItem('lastSelectedFile');
            if (lastFile) {
                const file = predefinedFiles.find(f => f.name === lastFile);
                if (file) {
                    await loadKMZFromURL(file.url, file.name);
                }
            }
        });

        // Remover legendas dos botões após 10 segundos
        window.onload = function() {
            setTimeout(() => {
                document.querySelectorAll('.button-legend').forEach(legend => legend.remove());
            }, 10000);
        };
