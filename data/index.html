<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Visualizador de Mapas - lucasteixeiratst</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
    
    <!-- Loading Overlay -->
    <style>
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Control Menu -->
    <div class="menu">
        <button id="btnKMZ">
            <img src="https://img.icons8.com/ios-filled/50/000000/upload.png" alt="Upload">
            <div class="button-legend">Carregar KMZ/KML</div>
        </button>
        <button id="btnUploadSupabase">
            <img src="https://img.icons8.com/ios-filled/50/000000/upload-to-cloud.png" alt="Upload Supabase">
            <div class="button-legend">Upload Supabase</div>
        </button>
        <button id="btnCarregarProximos">
            <img src="https://img.icons8.com/material-outlined/24/000000/marker.png" alt="Carregar Próximos">
            <div class="button-legend">Carregar em 20km</div>
        </button>
        <button id="btnMarkers">
            <img src="https://img.icons8.com/material-outlined/24/000000/map-pin.png" alt="Marcadores">
            <div class="button-legend">Exibir/Ocultar Marcadores</div>
        </button>
        <button id="btnNames">
            <img src="https://img.icons8.com/material-outlined/24/000000/name.png" alt="Nomes">
            <div class="button-legend">Exibir/Ocultar Nomes</div>
        </button>
        <button id="btnLines">
            <img src="https://img.icons8.com/material-outlined/24/000000/polyline.png" alt="Linhas">
            <div class="button-legend">Exibir/Ocultar Linhas</div>
        </button>
        <button id="btnReset">
            <img src="https://img.icons8.com/material-outlined/24/000000/refresh.png" alt="Resetar">
            <div class="button-legend">Resetar Visão</div>
        </button>
        <button id="btnLocation">
            <img src="https://img.icons8.com/material-outlined/24/000000/compass.png" alt="Localização">
            <div class="button-legend">Minha Localização</div>
        </button>
        <button id="btnLineGroups">
            <img src="https://img.icons8.com/material-outlined/24/000000/layers.png" alt="Grupos">
            <div class="button-legend">Grupos de Linhas</div>
        </button>
        <button id="btnLoadedFiles">
            <img src="https://img.icons8.com/material-outlined/24/000000/folder-invoices.png" alt="Arquivos">
            <div class="button-legend">Arquivos Carregados</div>
        </button>
        <button id="btnStyles">
            <img src="https://img.icons8.com/material-outlined/24/000000/paint.png" alt="Estilos">
            <div class="button-legend">Estilos do Mapa</div>
        </button>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Buscar no mapa ou banco..." />
        <button id="btnSearch">Buscar</button>
    </div>

    <!-- Search Results -->
    <div id="searchResults" class="search-results"></div>

    <!-- KMZ Menu -->
    <div class="kmz-menu" id="kmzMenu">
        <ul id="kmzList"></ul>
        <ul>
            <li id="selectDevice">Selecionar do dispositivo...</li>
        </ul>
    </div>

    <!-- Line Menu -->
    <div class="line-menu" id="lineMenu">
        <div class="line-menu-header">
            <button id="hideAll">Ocultar Todas</button>
            <button id="showAll">Exibir Todas</button>
        </div>
        <ul id="lineGroupsList"></ul>
    </div>

    <!-- Loaded Files Menu -->
    <div class="loaded-files-menu" id="loadedFilesMenu">
        <h3>Arquivos Carregados</h3>
        <ul id="loadedFilesList"></ul>
    </div>

    <!-- Style Menu -->
    <div class="style-menu" id="styleMenu">
        <ul id="styleList"></ul>
    </div>

    <!-- Footer -->
    <footer>
        <div>Todos direitos reservados a Lucas Teixeira</div>
        <div id="last-update">Última atualização: 2025-06-08 20:10:21</div>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/maplibre-gl"></script>
    <script src="https://unpkg.com/@tmcw/togeojson"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    
    <!-- App Scripts -->
    <script type="module" src="config.js"></script>
    <script type="module" src="utils.js"></script>
    <script type="module" src="map.js"></script>
    <script type="module" src="data.js"></script>
    <script type="module" src="ui.js"></script>
    <script type="module" src="app.js"></script>

    <!-- Initialize -->
    <script type="module">
        import { initializeApp } from './app.js';
        window.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
