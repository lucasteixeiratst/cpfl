        // Configurações do IndexedDB
        const DB_NAME = 'MarkerDatabase';
        const DB_VERSION = 1;
        const STORE_NAME = 'markers';
        const CACHE_EXPIRATION_MS = 12 * 60 * 60 * 1000; // 12 horas

        // Inicializa o IndexedDB
        function openDatabase() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);

                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        const store = db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                        store.createIndex('name', 'name', { unique: false });
                        store.createIndex('fileName', 'fileName', { unique: false });
                    }
                };

                request.onsuccess = (event) => {
                    resolve(event.target.result);
                };

                request.onerror = (event) => {
                    reject(event.target.error);
                };
            });
        }

        // Função para carregar e processar um arquivo KMZ
        async function loadAndParseFile(file) {
            try {
                const response = await fetch(file.url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const contentType = response.headers.get("content-type");
                let data;
                if (contentType.includes("application/vnd.google-earth.kmz")) {
                    const arrayBuffer = await response.arrayBuffer();
                    data = await parseKMZ(arrayBuffer);
                } else {
                    throw new Error('Formato de arquivo não suportado.');
                }
                return data;
            } catch (error) {
                console.error(`Erro ao carregar o arquivo ${file.name}:`, error);
                return null;
            }
        }

        // Descompacta e converte KMZ -> KML -> GeoJSON
        async function parseKMZ(data) {
            const zip = await JSZip.loadAsync(data);
            const kmlFile = zip.file(/\.kml$/i)[0];
            if (!kmlFile) {
                throw new Error('Arquivo KML não encontrado dentro do KMZ.');
            }
            const kmlContent = await kmlFile.async('string');
            return toGeoJSON.kml(new DOMParser().parseFromString(kmlContent, 'text/xml'));
        }

        // Extrai marcadores de um arquivo GeoJSON
        function extractMarkers(geojson, fileName) {
            const markers = [];
            if (!geojson || !geojson.features) return markers;

            geojson.features.forEach(feature => {
                if (feature.geometry.type === 'Point') {
                    const name = feature.properties.name || feature.properties.Alimentador || 'Sem nome';
                    markers.push({
                        name: name,
                        coordinates: feature.geometry.coordinates,
                        fileName: fileName
                    });
                } else if (feature.geometry.type === 'GeometryCollection') {
                    feature.geometry.geometries.forEach(geom => {
                        if (geom.type === 'Point') {
                            const name = feature.properties.name || feature.properties.Alimentador || 'Sem nome';
                            markers.push({
                                name: name,
                                coordinates: geom.coordinates,
                                fileName: fileName
                            });
                        }
                    });
                }
            });
            return markers;
        }

        // Atualiza o banco de dados com marcadores
        async function updateDatabase() {
            const db = await openDatabase();
            const transaction = db.transaction([STORE_NAME], 'readwrite');
            const store = transaction.objectStore(STORE_NAME);

            // Verifica se o banco de dados precisa ser atualizado
            return new Promise((resolve, reject) => {
                const getTimestamp = store.get(1);
                getTimestamp.onsuccess = async () => {
                    const now = Date.now();
                    if (getTimestamp.result && now - getTimestamp.result.timestamp < CACHE_EXPIRATION_MS) {
                        resolve();
                        return;
                    }

                    // Limpa o banco de dados
                    store.clear();

                    const markers = [];
                    const concurrencyLimit = 5;
                    const queue = files.slice();

                    document.getElementById('loading').style.display = 'block';

                    async function processBatch() {
                        while (queue.length > 0) {
                            const batch = queue.splice(0, concurrencyLimit);
                            const results = await Promise.all(batch.map(async file => {
                                const geojson = await loadAndParseFile(file);
                                return extractMarkers(geojson, file.name);
                            }));
                            results.flat().forEach(marker => markers.push(marker));
                        }
                    }

                    try {
                        await processBatch();

                        // Adiciona marcadores ao banco de dados
                        markers.forEach(marker => {
                            store.add(marker);
                        });

                        // Atualiza o timestamp
                        store.put({ id: 1, timestamp: now });

                        document.getElementById('loading').style.display = 'none';
                        resolve();
                    } catch (error) {
                        console.error('Erro ao atualizar o banco de dados:', error);
                        document.getElementById('loading').style.display = 'none';
                        reject(error);
                    }
                };

                getTimestamp.onerror = () => reject(getTimestamp.error);
            });
        }

        // Busca marcadores no banco de dados
        async function searchMarkers() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            if (!term) {
                alert('Digite o nome do marcador para buscar.');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultsTable').style.display = 'none';
            document.getElementById('noResults').style.display = 'none';

            try {
                await updateDatabase();
                const db = await openDatabase();
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const index = store.index('name');
                const matches = [];

                // Busca por nome (case-insensitive)
                return new Promise((resolve, reject) => {
                    const request = index.openCursor();
                    request.onsuccess = (event) => {
                        const cursor = event.target.result;
                        if (cursor) {
                            if (cursor.value.name.toLowerCase().includes(term)) {
                                matches.push(cursor.value);
                            }
                            cursor.continue();
                        } else {
                            document.getElementById('loading').style.display = 'none';
                            displayResults(matches);
                            resolve();
                        }
                    };
                    request.onerror = () => reject(request.error);
                });
            } catch (error) {
                console.error('Erro ao buscar marcadores:', error);
                document.getElementById('loading').style.display = 'none';
                alert('Erro ao realizar a busca.');
            }
        }

        // Exibe resultados da busca
        function displayResults(matches) {
            const tableBody = document.getElementById('resultsTableBody');
            const resultsTable = document.getElementById('resultsTable');
            const noResults = document.getElementById('noResults');

            tableBody.innerHTML = '';

            if (matches.length === 0) {
                noResults.style.display = 'block';
                resultsTable.style.display = 'none';
                return;
            }

            noResults.style.display = 'none';
            resultsTable.style.display = 'table';

            matches.forEach(match => {
                const tr = document.createElement('tr');
                const nameTd = document.createElement('td');
                const fileTd = document.createElement('td');
                const actionTd = document.createElement('td');
                const link = document.createElement('a');

                nameTd.textContent = match.name;
                fileTd.textContent = match.fileName;
                link.textContent = 'Visualizar no Mapa';
                link.href = `index.html?file=${encodeURIComponent(match.fileName)}&marker=${encodeURIComponent(match.name)}&lng=${match.coordinates[0]}&lat=${match.coordinates[1]}`;
                actionTd.appendChild(link);

                tr.appendChild(nameTd);
                tr.appendChild(fileTd);
                tr.appendChild(actionTd);
                tableBody.appendChild(tr);
            });
        }

        // Pesquisa ao pressionar Enter
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchMarkers();
            }
        });

        // Inicializa o banco de dados ao carregar a página
        updateDatabase().catch(error => {
            console.error('Erro ao inicializar o banco de dados:', error);
            alert('Erro ao inicializar o banco de dados.');
        });
